<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Stream Premium</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0000FF;
        }

        .iframe-container {
            display: block; /* Show the iframe container */
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container .poster {
            position: absolute;
            top: 0px; /* Adjust the top position */
            left: -10px; /* Adjust the left position */
            width: 450px; /* Adjust the width */
            height: auto;
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="iframe-container" id="iframeContainer">
        <iframe 
            src="https://en.gdplayertv.to/live-tv/fox-sports-2/?embed=1" 
            scrolling="yes" 
            allowfullscreen 
            sandbox="allow-scripts allow-same-origin">
        </iframe>
        <img src="https://s12.gifyu.com/images/SDoZ8.jpg" alt="Poster" class="poster">
    </div>
</body>
</html>
