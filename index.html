<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Stream Premium</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 20px;
            background: #111;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .iframe-container {
            display: none; /* Initially hidden */
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container .poster {
            position: absolute;
            top: 0px; /* Adjust the top position */
            left: -10px; /* Adjust the left position */
            width: 450px; /* Adjust the width */
            height: auto;
            z-index: 1;
            cursor: pointer;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #submitButton {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        /* Basic ad blocker CSS (hides common ad containers) */
        .ad, .ads, [id*="ad"], [class*="ad"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="password-container" id="passwordContainer">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="submitButton">Submit</button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <iframe 
            src="https://tv.durbinlive.pro/" 
            scrolling="yes" 
            allowfullscreen>
        </iframe>
        <img src="https://s12.gifyu.com/images/SDoZ8.jpg" alt="Poster" class="poster">
    </div>

    <script>
        // Password protection
        document.getElementById('submitButton').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'Talha') {
                document.getElementById('passwordContainer').style.display = 'none';
                document.getElementById('iframeContainer').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        // Basic JavaScript-based ad blocker (blocking known ad URLs)
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.onload = function() {
                    const iframeDoc = iframe.contentWindow.document;

                    // CSS for hiding common ad containers
                    const style = document.createElement('style');
                    style.textContent = `
                        .ad, .ads, [id*="ad"], [class*="ad"] {
                            display: none !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);

                    // Attempt to remove known ad scripts
                    const adUrls = [
                        'doubleclick.net', 
                        'adservice.google.com', 
                        'googlesyndication.com', 
                        'ads.pubmatic.com',
                        'secondappad.me',
                        'survey-with-prize.com',
                        // Add more known ad URLs here
                    ];

                    adUrls.forEach(url => {
                        const scripts = iframeDoc.querySelectorAll(`script[src*="${url}"]`);
                        scripts.forEach(script => script.remove());
                    });
                };
            }
        });
    </script>
</body>
</html>
