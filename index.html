<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
        }
        iframe {
            width: 100%;
            height: 500px;
        }
        .thumbnail {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoPlayer" src="https://tv.durbinlive.pro/api/live/iframe.php?c=https://tv.durbinlive.pro/api/sports/twitter.php?id=1810827240491602142" frameborder="0" allowfullscreen></iframe>
        <img src="https://s12.gifyu.com/images/SrMx2.png" class="thumbnail" id="thumbnail" />
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const thumbnail = document.getElementById('thumbnail');

        function checkPlayerBar() {
            // This is a placeholder. The actual implementation depends on your video player.
            // Replace it with the correct condition to check if the player bar is visible.
            const isPlayerBarVisible = true; // Change this condition appropriately.

            if (isPlayerBarVisible) {
                thumbnail.style.display = 'block';
            } else {
                thumbnail.style.display = 'none';
            }
        }

        // Call the function to check player bar visibility
        setInterval(checkPlayerBar, 500); // Check every 500ms
    </script>
</body>
</html>
