<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Popup Blocker</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    /* Initially hide the iframe container */
    #iframeContainer {
      display: none;
    }
    /* Invisible overlay to block clicks */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>

  <h1>Video Embed With Popup Block</h1>

  <!-- Button to load the iframe -->
  <button id="loadIframeBtn">Load Video</button>

  <!-- Iframe container with an overlay to block clicks -->
  <div id="iframeContainer" style="position: relative; width: 100%; height: 500px;">
    <iframe 
      id="myIframe" 
      src="https://stream.crichd.sc/update/willowcricket.php" 
      width="100%" 
      height="500px" 
      frameborder="0" 
      allowfullscreen></iframe>

    <!-- Overlay div to block interactions -->
    <div class="overlay" id="overlayBlocker"></div>
  </div>

  <script>
    // Prevent iframe popups by overriding window.open
    window.open = function() {
      console.log('Popup attempt blocked!');
      return null;
    };

    // Add event listener to the button to load the iframe when clicked
    document.getElementById('loadIframeBtn').addEventListener('click', function() {
      // Display the iframe container
      document.getElementById('iframeContainer').style.display = 'block';
      
      // Remove the overlay after 3 seconds to allow interaction with the iframe
      setTimeout(function() {
        document.getElementById('overlayBlocker').style.display = 'none';
        console.log('Overlay removed, iframe interaction enabled');
      }, 3000);  // Adjust the time if necessary
    });

    // Detect and prevent window/tab opening via iframe interactions
    document.getElementById('myIframe').addEventListener('load', function() {
      console.log('Iframe loaded');
      // You can add more protection mechanisms here
    });

  </script>

</body>
</html>
