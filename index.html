<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>

    <!-- Add Bootstrap CSS from cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        /* Add a responsive wrapper for the iframe */
        .iframe-container {
            position: relative;
            width: 204%;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 204%;
            height: 100%;
            border: none;
        }

        .footer-text {
            position: absolute;
            top: 0;
            width: 202%;
            text-align: center;
            color: red;
            background-color: transparent;
            font-size: 85%;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            z-index: 10;
        }

        .footer-text span {
            display: inline-block;
            padding-left: 95%;
            animation: slide 25s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(8%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Telegram Button */
        .telegram-button {
            position: absolute;
            top: 1px;
            left: 1px;
            z-index: 20;
            cursor: pointer;
        }

        .telegram-button img {
            width: 60px;
            height: 60px;
            border-radius: 15%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Media query to adjust styles for mobile devices */
        @media only screen and (max-width: 768px) {
            .iframe-container {
                padding-top: 75%; /* Increase padding-top for taller aspect ratio on mobile */
            }

            .footer-text {
                font-size: 75%;
            }

            .telegram-button img {
                width: 45px;
                height: 45px;
            }
        }
    </style>

    <!-- Add jQuery from cdnjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        window.onload = function () {
            // List of allowed domains
            const allowedDomains = [
                '',
                '',
                ''
            ];

            const referrer = document.referrer;

            // Check if the request is coming from any of the allowed domains
            const isAllowed = allowedDomains.some(domain => referrer.startsWith(domain));

            if (!isAllowed) {
                document.body.innerHTML = '<h1>চুরি করা মহাপাপ (By Order Of Talha, The Creator Of This Page)</h1>';
                return;
            }

            const iframe = document.getElementById('stream-iframe');

            // Listen for messages from the iframe
            window.addEventListener('message', function (event) {
                if (event.origin !== 'https://streamhd247.info') return; // Change this to the actual origin if needed
                if (event.data && event.data.type === 'prevent-open') {
                    alert('Blocked a new tab from opening.');
                }
            });

            // Load the iframe
            iframe.src = 'https://streamhd247.info/sourcecricket.html';

            // Hide the footer text after 10 seconds
            setTimeout(function () {
                document.querySelector('.footer-text').style.display = 'none';
            }, 25000); // 25 seconds delay to hide the text
        }

        function openTelegram() {
            window.open('https://t.me/talhasmovie_request_bot', '_blank');
        }
    </script>
</head>

<body>

    <div class="footer-text">
        <span>Welcome to Talha's Stream, You're Watching TNT Sport 1 Live on talhas.stream.000.pe</span>
    </div>

    <!-- Telegram Button -->
    <div class="telegram-button" onclick="openTelegram()">
        <img src="https://s1.gifyu.com/images/SAe3R.png" alt="Telegram">
    </div>

    <!-- Responsive iframe container -->
    <div class="iframe-container">
        <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" scrolling="no" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; Idle-detection" allowfullscreen></iframe>
    </div>

    <!-- Add Bootstrap JS Bundle (includes Popper) from cdnjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
