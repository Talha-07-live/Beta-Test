<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Iframe with Poster</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container .poster {
            position: absolute;
            top: 20px; /* Adjust the top position */
            left: 20px; /* Adjust the left position */
            width: 150px; /* Adjust the width */
            height: auto;
            z-index: 1;
            cursor: pointer;
        }

        .iframe-container .poster:hover {
            opacity: 0.8; /* Optional: add hover effect */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://nowmesports.com/tv/epl/" 
            width="100%" 
            height="500" 
            scrolling="yes" 
            allowfullscreen 
            sandbox="allow-scripts allow-same-origin">
        </iframe>
        <img src="https://s10.gifyu.com/images/SYRPA.png" alt="Poster" class="poster">
    </div>
</body>
</html>
