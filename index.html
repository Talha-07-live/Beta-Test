<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video.js with HLS.js</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <style>
    #video-player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <video id="video-player" class="video-js vjs-default-skin" controls>
    <source src="https://astrocricket.talha07.workers.dev/proxy/m3u8.php/ptvpk.m3u8" type="application/x-mpegURL">
  </video>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('video-player');
    var player = videojs(video);

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://astrocricket.talha07.workers.dev/proxy/m3u8.php/ptvpk.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://astrocricket.talha07.workers.dev/proxy/m3u8.php/ptvpk.m3u8';
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }

    // Refresh the player every 30 seconds (30,000 milliseconds)
    setInterval(function() {
      player.dispose(); // Clean up the old player
      player = videojs(video); // Reinitialize the player
    }, 30000); // Refreshes the player every 30 seconds
  </script>
</body>
</html>
