<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Player DRM Example</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script> <!-- Replace with your actual library link -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #video-container {
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <h1>JW Player DRM Video</h1>
  <div id="video-container"></div>

  <script>
    jwplayer("video-container").setup({
      playlist: [{
        file: "https://drmlive.in/sports/Astro/default.mpd",  // The URL to your DASH manifest file
        drm: {
          clearkey: {
            keyId: '03c2e0af2f8159f9f0ce9b5dbc865f10',
            key: 'cd84ed136b0cc71f8ab8cd4d4f6a2e4c'
          }
        }
      }],
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      mute: false,
      controls: true
    });

    // Fullscreen and volume key control
    document.addEventListener('keydown', (e) => {
      const playerInstance = jwplayer();
      let audio_vol = playerInstance.getVolume();

      if (e.key === 'f') {
        playerInstance.setFullscreen(!playerInstance.getFullscreen());
        e.preventDefault();
      } else if (e.key === ' ') {
        playerInstance.getState() === 'paused' ? playerInstance.play() : playerInstance.pause();
        e.preventDefault();
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        if (audio_vol < 100) {
          playerInstance.setVolume(audio_vol + 5);
        }
      } else if (e.key === "ArrowDown") {
        e.preventDefault();
        if (audio_vol > 0) {
          playerInstance.setVolume(audio_vol - 5);
        }
      } else if (e.key === 'm') {
        e.preventDefault();
        playerInstance.setMute(!playerInstance.getMute());
      }
    });
  </script>

</body>
</html>
