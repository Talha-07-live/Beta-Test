<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Message Listener - Popup Blocker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Iframe Communication - Stay on Page</h1>

    <!-- Embed iframe -->
    <iframe 
        id="myIframe" 
        src="https://stream.crichd.sc/update/willowcricket.php" 
        allow="autoplay" 
        allowfullscreen></iframe>

    <script>
        // Listen for messages from the iframe
        window.addEventListener('message', function (event) {
            // Ensure the event is coming from the correct origin
            if (event.origin !== 'https://stream.crichd.sc') {
                console.log('Blocked message from untrusted origin:', event.origin);
                return;  // Ignore messages from different origins
            }
);
                // Block or prevent opening of new tabs or windows
            }
        });

        // Prevent navigation away from the page using 'beforeunload'
        window.addEventListener('beforeunload', function(event) {
            event.returnValue = 'Are you sure you want to leave this page?';
            return 'Are you sure you want to leave this page?';  // Older browser compatibility
        });

    </script>

</body>
</html>
