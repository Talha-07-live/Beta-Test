<!DOCTYPE html>
<html>
<head>
    <title>Embedded Iframe with Ad Redirect Overlay</title>
    <style>
        #iframe-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #myIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* Transparent */
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="myIframe" src="https://idn.gdplayertv.to/live-tv/fox-sports-1?alt=0&embed=1"></iframe>
        <div id="overlay"></div>
    </div>

    <script>
        document.getElementById('overlay').onclick = function(event) {
            // Redirect all clicks to a new URL
            window.location.href = 'https://your-redirect-url.com';
        };
    </script>
</body>
</html>
