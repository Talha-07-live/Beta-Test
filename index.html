<!DOCTYPE html>
<html>
<head>
  <title>Stream Video with VLC Plugin</title>
</head>
<body>
  <h1>Stream Video with VLC Plugin</h1>
  <object
    id="vlc"
    type="application/x-vlc-plugin"
    width="640"
    height="480"
    classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
    codebase="http://download.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab"
  >
    <param name="movie" value="https://fifabd.xyz/tttttt/play.php?id=1&q=720" />
    <param name="allowFullScreen" value="true" />
    <param name="autoPlay" value="true" />
    <embed
      type="application/x-vlc-plugin"
      pluginspage="http://www.videolan.org"
      width="640"
      height="480"
      target="https://fifabd.xyz/tttttt/play.php?id=1&q=720"
      autoplay="true"
      loop="false"
    />
  </object>

  <p>
    If the video does not play, please use the following link to open it directly in VLC:
    <a href="https://fifabd.xyz/tttttt/play.php?id=1&q=720">Open in VLC</a>
  </p>
</body>
</html>
