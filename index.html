<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Audio & Caption Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>Multi-Audio & Caption Video Player</h1>

  <video id="videoPlayer" controls>
    <source src="https://api005.backblazeb2.com/file/ssbucket/8f564d39-55bb-11ef-a359-992eccd540ca.mkv" type="video/mp4">
    <!-- Multiple audio tracks -->
    <track kind="captions" label="English" src="captions_en.vtt" srclang="en" default>
    <track kind="captions" label="Spanish" src="captions_es.vtt" srclang="es">
    <!-- Add more captions as needed -->
  </video>

  <br>

  <label for="audioTrackSelect">Select Audio Track:</label>
  <select id="audioTrackSelect">
    <option value="0">Default Audio</option>
    <option value="1">Alternate Audio Track</option>
    <!-- Add more audio tracks as needed -->
  </select>

  <script>
    const video = document.getElementById('videoPlayer');
    const audioSelect = document.getElementById('audioTrackSelect');

    // Function to switch between audio tracks
    audioSelect.addEventListener('change', function() {
      const audioTracks = video.audioTracks;
      for (let i = 0; i < audioTracks.length; i++) {
        audioTracks[i].enabled = (i === parseInt(this.value));
      }
    });

    // Ensure the default audio is enabled initially
    video.addEventListener('loadedmetadata', function() {
      const audioTracks = video.audioTracks;
      if (audioTracks && audioTracks.length > 0) {
        audioTracks[0].enabled = true; // Default audio enabled
      }
    });
  </script>

</body>
</html>
