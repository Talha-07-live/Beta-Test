<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Pop-ups</title>
</head>
<body>
    <h1>Block Pop-ups Example</h1>
    <iframe src="https://stream.crichd.sc/update/willowcricket.php" width="600" height="400" id="target-iframe"></iframe>

    <script>
        function blockPopupsAndIntercept() {
            // Block window.open
            window.open = function() {
                console.log("Blocked a window.open call!");
                return null;
            };

            // Intercept setTimeout
            let originalSetTimeout = window.setTimeout;
            window.setTimeout = function(callback, delay) {
                let wrapper = function() {
                    try {
                        callback();
                    } catch (e) {
                        console.log("Caught an exception from the callback.");
                    }
                };
                return originalSetTimeout(wrapper, delay);
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            blockPopupsAndIntercept();

            let observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes.length) {
                        blockPopupsAndIntercept();
                    }
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });

            // Continuous enforcement loop
            setInterval(blockPopupsAndIntercept, 1000);
        });
    </script>
</body>
</html>
