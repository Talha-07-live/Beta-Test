<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <style>
        body { margin: 0; padding: 0; }
        #video-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        video { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://astrocricket.talha07.workers.dev/?url=https://sports.bdixtv24.com/m3u8.php/willowextra.m3u8'; // Replace with your M3U8 URL

        if (Hls.isSupported()) {
            var hls = new Hls({
                debug: true, // Enable debug logging
                maxBufferLength: 30, // Adjust buffer length as needed
                maxMaxBufferLength: 600, // Maximum buffer length
                startLevel: -1 // Start at the best available quality
            });

            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error('HLS.js error:', data.fatal);
                switch (data.fatal) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        console.error('Network error');
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        console.error('Media error');
                        break;
                    case Hls.ErrorTypes.OTHER_ERROR:
                        console.error('Other error');
                        break;
                    default:
                        console.error('Unhandled error:', data.fatal);
                        break;
                }
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            console.error('HLS is not supported on this browser.');
        }
    </script>
</body>
</html>
