<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Popup Blocker - Stay on the Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Stay on the Page - Video Embed</h1>

    <!-- Iframe embedding without sandbox -->
    <iframe 
        id="myIframe" 
        src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
        allow="autoplay" 
        allowfullscreen></iframe>

    <script>
        // Aggressively block focus switching to the new window or tab
        (function() {
            const originalOpen = window.open;

            // Override window.open to allow the popups but refocus back on the original window
            window.open = function(url, name, specs) {
                const popup = originalOpen.apply(this, arguments);
                console.log('Popup opened:', url);

                // Bring focus back to the original page
                setTimeout(() => {
                    window.focus();
                    console.log('Refocusing the main window.');
                }, 100);  // Small delay to ensure focus is shifted back

                return popup;
            };

            // Continuously force focus back on the main window
            setInterval(function() {
                window.focus();
                console.log('Keeping focus on the main window.');
            }, 500);  // Re-focus every half second to keep the page active

        })();

        // Prevent focus switching when the main window loses focus (due to popups)
        window.addEventListener('blur', function() {
            setTimeout(() => {
                window.focus();
                console.log('Focus shifted back after blur.');
            }, 100);  // Bring focus back to the main page immediately
        });

        // Handle iframe click events without leaving the page
        document.getElementById('myIframe').addEventListener('load', function() {
            const iframe = document.getElementById('myIframe');
            const iframeWindow = iframe.contentWindow || iframe.contentDocument.defaultView;

            try {
                // Log iframe interactions
                iframeWindow.document.addEventListener('click', function(event) {
                    console.log('Click event detected inside iframe.');
                });
            } catch (e) {
                console.error('Cross-origin iframe; unable to access content:', e);
            }
        });
    </script>

</body>
</html>
