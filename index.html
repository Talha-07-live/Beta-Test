<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Stream without Sandbox</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Live Stream</h1>

    <!-- Embed the iframe without sandbox to avoid detection -->
    <iframe id="liveStream" src="https://stream.crichd.sc/update/willowcricket.php" allow="fullscreen"></iframe>

    <script>
        // Override window.open to block any attempts to open new windows
        window.open = function() { 
            console.log('Blocked an attempt to open a new window!'); 
            return null; 
        };

        // Block clicks inside iframe that try to trigger pop-ups
        const iframe = document.getElementById('liveStream');
        iframe.onload = function() {
            try {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // Block all click events within the iframe
                iframeDocument.addEventListener('click', function(event) {
                    event.preventDefault();
                    console.log('Blocked a click that could trigger a pop-up.');
                });

                // Block right-click context menu inside the iframe
                iframeDocument.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                    console.log('Blocked right-click context menu!');
                });

            } catch (error) {
                console.log("Could not access iframe content due to cross-origin restrictions.");
            }
        };
    </script>

</body>
</html>
