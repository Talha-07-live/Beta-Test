<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
            overflow-x: hidden;
        }

        /* Add a container for the iframe */
        .iframe-container {
            width: 204%;
            height: 100vh;
            overflow: hidden; /* Ensure content stays within the screen */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            transform: scale(1); /* Default scaling */
            transform-origin: top left; /* Start scaling from the top-left corner */
        }

        @media only screen and (max-width: 600px) {
            iframe {
                transform: scale(0.8); /* Scale down for smaller screens */
            }
        }

        .footer-text {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            color: red;
            background-color: transparent;
            font-size: 85%;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            z-index: 10;
        }

        .footer-text span {
            display: inline-block;
            padding-left: 95%;
            animation: slide 25s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Telegram Button */
        .telegram-button {
            position: absolute;
            top: 1px;
            left: 1px;
            z-index: 15;
            cursor: pointer;
        }

        .telegram-button img {
            width: 60px;
            height: 60px;
            border-radius: 20%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        window.onload = function () {
            const iframe = document.getElementById('stream-iframe');

            // Load the iframe source
            iframe.src = 'https://streamhd247.info/sourcecricket.html';

            // Hide the footer text after 25 seconds
            setTimeout(function () {
                document.querySelector('.footer-text').style.display = 'none';
            }, 25000); // 25 seconds delay to hide the text
        }

        function openTelegram() {
            window.open('https://t.me/talhasmovie_request_bot', '_blank');
        }
    </script>
</head>

<body>

    <div class="footer-text">
        <span>Welcome to Talha's Stream, You're Watching TNT Sports Live on talhas.stream.000.pe</span>
    </div>

    <!-- Telegram Button -->
    <div class="telegram-button" onclick="openTelegram()">
        <img src="https://s1.gifyu.com/images/SAe3R.png" alt="Telegram">
    </div>

    <!-- Iframe container -->
    <div class="iframe-container">
        <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts" scrolling="no" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; Idle-detection" allowfullscreen></iframe>
    </div>

</body>
</html>
