<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .links {
            margin: 20px 0;
        }

        footer {
            margin-top: 20px;
        }

        footer p {
            margin: 10px 0;
        }

        footer img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <div class="links">
            <button onclick="window.location.href='#'">Support</button>
        </div>
        <footer>
            <p>Made by Talha</p>
            <img src="https://s12.gifyu.com/images/SrMx2.png" alt="Talha's Programming Project - 07">
        </footer>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'Talha') {
                window.location.href = 'https://talha-07-live.github.io/Channel-3/'; // Replace with your desired URL
            } else {
                alert('Incorrect password');
            }
        }
    </script>
</body>
</html>
