<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS.js Player Example</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>HLS.js Player Example</h1>
    <video id="videoPlayer" controls autoplay>
        <source src="https://allinonereborn.tech/doordarshan.m3u8/?id=2343" type="application/x-mpegURL">
        Your browser does not support the video tag or the file format of this video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('videoPlayer');
            var hls = new Hls();

            if (Hls.isSupported()) {
                hls.loadSource('https://allinonereborn.tech/doordarshan.m3u8/?id=2343');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = 'https://allinonereborn.tech/doordarshan.m3u8/?id=2343';
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                console.error('HLS.js or HLS not supported');
            }
        });
    </script>
</body>
</html>
