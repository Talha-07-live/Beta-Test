<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Iframe Embed</title>
    <style>
        /* Basic reset to remove margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b; /* Dark background */
            padding: 20px;
        }

        /* Responsive iframe container */
        .responsive-iframe {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* This maintains a 16:9 aspect ratio */
        }

        /* Iframe styling */
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transform: scale(1); /* Ensure it fits the container */
            transform-origin: top left;
        }

        /* Optional: Style your heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White text */
        }
    </style>
</head>
<body>

    <h1>Live Cricket Stream</h1>

    <div class="responsive-iframe">
        <iframe src="https://streamhd247.info/sourcecricket.html" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
</html>
