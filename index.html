<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Popup Blocker with Autoplay</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Video Embed With Popup Block and Autoplay</h1>

  <!-- Iframe embedding with autoplay parameter -->
  <iframe 
    id="myIframe" 
    src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
    width="100%" 
    height="500px" 
    frameborder="0" 
    allow="autoplay" 
    allowfullscreen></iframe>

  <script>
    // Intercept window.open globally to block new tabs/windows
    (function() {
      const originalOpen = window.open;
      window.open = function(url, name, specs) {
        console.log('Blocked attempt to open a new window or tab:', url);
        return null;  // Prevent the opening of new tabs/windows
      };
    })();

    // Monitor focus event to close any new popups that might be triggered
    window.addEventListener('focus', function() {
      // Check if a new window was opened
      const originalOpen = window.open;
      window.open = function(url, name, specs) {
        const newWindow = originalOpen.apply(this, arguments);
        if (newWindow) {
          newWindow.close();  // Close the popup immediately
          console.log('Detected and closed a popup window:', url);
        }
        return null;
      };
    });

    // Log iframe load event
    document.getElementById('myIframe').addEventListener('load', function() {
      console.log('Iframe loaded. Attempts to interact with it will be monitored.');
    });

  </script>

</body>
</html>
