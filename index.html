<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Bypass Test</title>
    <script>
        // This function tries to stop frame-busting scripts
        window.onload = function() {
            if (window.top !== window.self) {
                // Prevent being redirected out of the iframe
                window.top = window.self;
            }
        };

        // Optional: Communicate with the iframe (only if postMessage API is allowed)
        window.addEventListener("message", function(event) {
            // Receive and process messages from the iframe if needed
            console.log("Message from iframe:", event.data);
        });
    </script>
</head>
<body>
    <h1>Embedding Content</h1>
    <iframe 
        src="https://stream.crichd.sc/update/willowcricket.php" 
        sandbox="allow-scripts allow-same-origin" 
        style="width: 100%; height: 500px; border: none;">
    </iframe>

    <script>
        // Example of sending a message to the iframe if you control both ends
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            iframe.contentWindow.postMessage('Hello from parent!', '*');
        };
    </script>
</body>
</html>
