<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with Netflix Style</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        #player {
            width: 100%;
            height: 100vh;
            background: black;
        }

        /* Netflix-style skin */
        .jw-skin-netflix .jw-controlbar {
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent control bar */
        }

        .jw-skin-netflix .jw-button-color {
            color: #ffffff; /* White icons */
        }

        .jw-skin-netflix .jw-icon-settings::before, 
        .jw-skin-netflix .jw-icon-fullscreen::before, 
        .jw-skin-netflix .jw-icon-playback::before, 
        .jw-skin-netflix .jw-icon-volume::before {
            color: #ffffff; /* White icons for controls */
        }

        .jw-skin-netflix .jw-text {
            color: #ffffff; /* White text */
        }

        .jw-skin-netflix .jw-display-icon-container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for play button */
            border-radius: 50%;
        }

        .jw-skin-netflix .jw-title-primary {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
        }

        .jw-skin-netflix .jw-title-secondary {
            color: #b3b3b3; /* Light gray text for secondary title */
        }

        .jw-skin-netflix .jw-live-icon {
            background-color: red;
            color: white;
            border-radius: 2px;
            padding: 2px 5px;
            font-size: 12px;
        }

        .jw-skin-netflix .jw-slider-container {
            background: rgba(255, 255, 255, 0.1); /* Light slider background */
        }

        .jw-skin-netflix .jw-slider-time .jw-slider-bar {
            background: #ffffff; /* White slider bar */
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // JWPlayer API Key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // Function to determine the file type based on the URL extension
        function getFileType(videoUrl) {
            if (videoUrl.endsWith('.mp4')) {
                return 'mp4';
            } else if (videoUrl.endsWith('.mkv')) {
                return 'video/mkv';
            } else if (videoUrl.endsWith('.m3u8')) {
                return 'hls';
            } else if (videoUrl.endsWith('.mpd')) {
                return 'dash';
            } else {
                return 'mp4'; // Default to MP4 if unknown
            }
        }

        // Function to setup JWPlayer with Netflix-style skin
        function setupPlayer(videoUrl) {
            const fileType = getFileType(videoUrl);

            const playerInstance = jwplayer("player").setup({
                controls: true,
                sharing: true,
                displaytitle: true,
                autoplay: true,
                displaydescription: true,
                abouttext: "Video Player By Talha's Stream",
                aboutlink: "https://t.me/talhasmovie_request_bot",

                skin: {
                    name: "netflix" // Custom Netflix-style skin name
                },

                captions: {
                    color: "#FFF",
                    fontSize: 14,
                    backgroundOpacity: 0,
                    edgeStyle: "raised"
                },

                playlist: [
                    {
                        title: "SONY HD (SET HD)",
                        description: "You're Watching",
                        sources: [
                            {
                                file: videoUrl,
                                type: fileType,
                                label: "HD",
                                default: true
                            }
                        ]
                    }
                ],
                advertising: {
                    client: "vast",
                    schedule: [
                        {
                            offset: "pre",
                            tag: ""
                        }
                    ]
                }
            });

            playerInstance.on("ready", function () {
                // Custom behavior here
            });
        }

        // Example usage: Replace this URL with the link to your video file
        setupPlayer("http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4");
    </script>
</body>
</html>
