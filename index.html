<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Ad Block</title>
</head>
<body>
    <h1>Embedded Iframe</h1>
    
    <!-- Your iframe with the provided link -->
    <iframe src="https://talha-07-live.github.io/Beta-Tsting/" width="100%" height="600"></iframe>

    <!-- Script to block new windows or tabs inside the iframe -->
    <script>
        // Block window.open from being called within the iframe
        function preventWindowOpen(iframe) {
            iframe.onload = function() {
                const iframeWindow = iframe.contentWindow;
                if (iframeWindow) {
                    iframeWindow.open = function() {
                        console.log("Blocked window.open");
                        return null;
                    };
                }
            };
        }

        // Disable target="_blank" inside iframe
        function preventTargetBlank(iframe) {
            iframe.onload = function() {
                const links = iframe.contentDocument.getElementsByTagName('a');
                for (let i = 0; i < links.length; i++) {
                    if (links[i].target === '_blank') {
                        links[i].target = '_self';
                    }
                }
            };
        }

        window.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                preventWindowOpen(iframe);
                preventTargetBlank(iframe);
            }
        });
    </script>
</body>
</html>
