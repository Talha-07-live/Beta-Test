<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player with Cookie</title>
    <script src="hls.min.js"></script>
</head>
<body>
    <video id="video" controls width="600"></video>

    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            var cookie = "Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9tcHJvZC1jZG4udG9mZmVlbGl2ZS5jb20v:Expires=1720103013:KeyName=prod_live_events:Signature=bfc9LrBZJzEd5aiXFWAICAx_dv29vBGSTUkGY1g9NH014NGLCjXAUuKpG1q7Nw4N01LR-Ev1_ZCMq4seOxZMCw";

            hls.loadSource('https://mprod-cdn.toffeelive.com/live/match-4/index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });

            hls.config.xhrSetup = function(xhr, url) {
                xhr.setRequestHeader('Cookie', cookie);
            };
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://mprod-cdn.toffeelive.com/live/match-4/index.m3u8';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
