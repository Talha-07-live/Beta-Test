<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Football Club</title>
    <style>
        /* Existing CSS here... */

        /* Modal for iframe advertisement */
        .iframe-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .iframe-content {
            position: relative;
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .iframe-content iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <!-- Existing content here... -->

    <!-- Iframe Advertisement Modal -->
    <div class="iframe-modal" id="iframeModal">
        <div class="iframe-content">
            <button class="close-btn" id="closeIframe">X</button>
            <iframe src="https://talha-07-live.github.io/Talhas-Web-Host10/" title="Advertisement"></iframe> <!-- Replace with your iframe source -->
        </div>
    </div>

    <!-- JavaScript for modal behavior -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('iframeModal');
            const closeBtn = document.getElementById('closeIframe');

            // Close the modal when the close button is clicked
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
