<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talha's Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://s10.gifyu.com/images/SrMU9.png">
  <style>
    :root{
      --bg:#0c0714; 
      --card:#161129;
      --muted:#a7a4b4;
      --primary:#19d3ff;
      --primary-2:#4f46e5;
      --accent:#ff6b6b;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 600px at -10% -10%, #201a35 0%, transparent 60%),
                  radial-gradient(800px 500px at 120% 0%, #1b1530 0%, transparent 60%),
                  var(--bg);
      color:#fff;
    }
    .container{max-width:1280px;margin:0 auto;padding:18px 16px}

    /* Header */
    .header{display:flex;align-items:center;gap:14px;flex-wrap:wrap;position:sticky;top:0;z-index:20;background:linear-gradient(180deg, rgba(12,7,20,.95), rgba(12,7,20,.65) 60%, transparent);backdrop-filter:saturate(140%) blur(6px)}
    .logo{font-weight:800;letter-spacing:1px;font-size:clamp(22px,3.2vw,34px)}
    .logo span{background:linear-gradient(90deg,#ff6b6b,#feca57,#1dd1a1,#48dbfb,#5f27cd); -webkit-background-clip:text; background-clip:text; color:transparent;}
    .tld{color:#ff4d4f;font-weight:800;margin-left:4px}
    .searchbar{margin-left:auto;display:flex;gap:10px;align-items:center;flex:1;justify-content:flex-end;position:relative}
    .searchbar input{width:100%; max-width:540px; background:#0d0a1a;border:1px solid #2a2348;color:#fff;padding:12px 14px;border-radius:999px;outline:none;transition:.2s; font-size:14px;}
    .searchbar input::placeholder{color:#7f7a95}
    .searchbar input:focus{border-color:#5b54ff; box-shadow:0 0 0 4px rgba(79,70,229,.25)}
    .btn{border:0;border-radius:999px;padding:12px 18px;font-weight:800;cursor:pointer;background:linear-gradient(90deg,var(--primary),var(--primary-2));color:#0b0b0b; white-space:nowrap;}

    /* Suggestions dropdown */
    .sugg{position:absolute;top:100%;right:0; width:100%; max-width:540px;
      background:#0d0a1a;border:1px solid #2a2348;border-radius:12px;margin-top:8px;box-shadow:var(--shadow);max-height:280px;overflow:auto;display:none; z-index:30;}
    .sugg.show{display:block;animation:fade .12s ease}
    .sugg-item{padding:10px 12px;cursor:pointer;border-bottom:1px solid rgba(255,255,255,.04);display:flex;justify-content:space-between;gap:10px}
    .sugg-item:hover{background:#15102a}
    .sugg-item small{color:#9e99b6; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}

    /* Section */
    .section-title{display:flex;align-items:center;gap:10px;background:#1b1530;border:1px solid #2a2348;padding:10px 14px;border-radius:12px;box-shadow:var(--shadow)}
    .section-title .flame{width:28px;height:28px;border-radius:8px;background:#1f1838;display:grid;place-items:center;}
    .section-title h2{margin:0;font-size:clamp(16px,2.5vw,20px);letter-spacing:.2px}
    .request-btn{margin-left:auto;text-decoration:none;color:#0b0b0b;background:linear-gradient(90deg,var(--primary),var(--primary-2));padding:10px 14px;border-radius:12px;font-weight:800}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:18px;margin-top:16px}
    @media (min-width:480px){ .grid{grid-template-columns:repeat(auto-fit,minmax(200px,1fr));} }

    /* Card */
    .card{position:relative;border-radius:16px;overflow:hidden;background:var(--card);border:1px solid #2a2348;box-shadow:var(--shadow);transition:transform .25s ease, box-shadow .25s ease}
    .card:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 14px 40px rgba(0,0,0,.45)}
    .thumb{aspect-ratio:2/3;width:100%;object-fit:cover;display:block;filter:saturate(1.05)}

    /* Grad & overlays */
    .grad{position:absolute;inset:auto 0 0 0;height:52%;background:linear-gradient(180deg,transparent,rgba(0,0,0,.9))}
    .ribbon{position:absolute;top:10px;left:10px;z-index:5;background:linear-gradient(90deg,#ff6b6b,#f06595);color:#fff;font-weight:800;padding:6px 10px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.35);font-size:12px;letter-spacing:.4px;pointer-events:none}
    .badge{position:absolute;bottom:12px;right:12px;z-index:5;background:#1b1530;border:1px solid #2a2348;padding:6px 8px;border-radius:8px;color:#d6d2e6;font-weight:700;font-size:12px}
    .age{position:absolute;bottom:12px;left:12px;display:flex;align-items:center;gap:6px;background:rgba(0,0,0,.45);backdrop-filter:blur(6px);padding:6px 10px;border-radius:999px;font-size:12px; z-index:5;}

    /* Meta */
    .meta{padding:10px 12px 14px}
    .title{font-weight:800;font-size:clamp(14px,2.4vw,16px);line-height:1.35;margin:0 0 6px 0;color:#faf8ff}
    .subtitle{margin:0;color:var(--muted);font-size:clamp(11px,2vw,12px)}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;padding:16px;z-index:99}
    .modal.show{display:flex;animation:fade .2s ease}
    @keyframes fade{from{opacity:0}to{opacity:1}}
    .sheet{width:min(980px,100%);background:#140f26;border:1px solid #302a55;border-radius:20px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,.55)}
    .sheet-head{display:grid;grid-template-columns:140px 1fr;gap:14px;padding:14px}
    @media (min-width:720px){ .sheet-head{grid-template-columns:200px 1fr;gap:16px;padding:16px} }
    .sheet-head img{width:100%;border-radius:14px;border:1px solid #2a2348}
    .sheet-head .info h3{margin:0 0 8px 0;font-size:clamp(18px,3vw,24px)}
    .sheet-head .info p{margin:6px 0;color:#d5d1e6}
    .rating{display:inline-flex;align-items:center;gap:6px;background:rgba(255,255,255,.06);padding:6px 10px;border-radius:999px;font-weight:800}

    .links{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px;padding:12px 16px 18px;background:#0e0b1a;border-top:1px solid #2a2348;max-height:50vh;overflow:auto}
    .d-btn{display:flex;align-items:center;justify-content:center;gap:8px;text-decoration:none;color:#0b0b0b;background:linear-gradient(90deg,var(--primary),var(--primary-2));padding:12px 14px;border-radius:12px;font-weight:800;transition:transform .2s ease}
    .d-btn:hover{transform:translateY(-2px) scale(1.02)}
    .close{position:absolute;top:14px;right:16px;border:0;background:#1b1530;border:1px solid #2a2348;color:#fff;padding:8px 12px;border-radius:999px;cursor:pointer}

    /* Helpers */
    .muted{color:var(--muted)}

    /* Skeletons */
    .skeleton{position:relative;overflow:hidden;background:#1a1530;border-radius:16px;border:1px solid #2a2348;aspect-ratio:2/3}
    .skeleton::after{content:"";position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.06),transparent);transform:translateX(-100%);animation:shimmer 1.4s infinite}
    @keyframes shimmer{to{transform:translateX(100%)}}

    /* Sentinel for infinite scroll */
    .sentinel{height:1px}
  </style>
</head>
<body>
  <header class="container header">
    <div class="logo"><span>Talha's Collection</span><span class="tld"></span></div>
    <div class="searchbar">
      <input id="search" type="search" placeholder="Search …" aria-label="Search" autocomplete="off" />
      <button class="btn" id="searchBtn">SEARCH</button>
      <div id="sugg" class="sugg" role="listbox" aria-label="Suggestions"></div>
    </div>
  </header>

  <main class="container section">
    <div class="section-title">
      <div class="flame">➕</div>
      <h2 class="muted">Welcome</h2>
      <a href="https://group.talhascollectionjointrequest.xo.je/" target="_blank" class="request-btn">
          Joint Movies, Anime Request Group
      </a>
    </div>
  </main>

  <main class="container section">
    <div class="section-title">
      <div class="flame">🔥</div>
      <h2>Latest Update</h2>
    </div>
    <div id="grid" class="grid"></div>
    <div id="sentinel" class="sentinel"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="m-title">
    <div class="sheet">
      <button class="close" id="close">Close ✕</button>
      <div class="sheet-head">
        <img id="m-poster" alt="Poster" />
        <div class="info">
          <h3 id="m-title"></h3>
          <p id="m-desc"></p>
          <p class="rating">⭐ <span id="m-rating">—</span></p>
        </div>
      </div>
      <div id="m-links" class="links"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    /* === Firebase Config === */
    const firebaseConfig = {
      apiKey: "AIzaSyDpiN0OV1aD709Q987PymfOOp_lcW6Hid8",
      authDomain: "my-book-project-c5a17.firebaseapp.com",
      databaseURL: "https://my-book-project-c5a17-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-book-project-c5a17",
      storageBucket: "my-book-project-c5a17.appspot.com",
      messagingSenderId: "422603504433",
      appId: "1:422603504433:web:e6870a7d2c57c045eb0e10",
      measurementId: "G-F763MR7FR9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* === Elements === */
    const grid = document.getElementById('grid');
    const sentinel = document.getElementById('sentinel');
    const searchInput = document.getElementById('search');
    const searchBtn = document.getElementById('searchBtn');
    const sugg = document.getElementById('sugg');

    /* Skeletons */
    const makeSkeletons = (n=12)=>{ grid.innerHTML=''; for(let i=0;i<n;i++) grid.appendChild(Object.assign(document.createElement('div'),{className:'skeleton'})); };
    makeSkeletons();

    /* Utilities */
    const daysAgo = ts => {
      if(!ts) return '';
      const diff = Math.max(0, Date.now() - ts);
      const d = Math.floor(diff / (1000*60*60*24));
      if(d===0) return 'Today';
      if(d===1) return '1 day ago';
      return `${d} days ago`;
    };
    const clamp = (n,min,max)=> Math.min(max, Math.max(min, n));

    function debounce(fn, delay=120){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), delay); }; }
    function throttle(fn, wait=200){ let last=0, timer; return (...a)=>{ const now=Date.now(); const remaining = wait - (now - last); if(remaining<=0){ last=now; fn(...a); last=Date.now(); } else if(!timer){ timer=setTimeout(()=>{ last=Date.now(); timer=null; fn(...a); }, remaining); } }; }

    /* IndexedDB caching */
    function openDB(){ return new Promise((resolve,reject)=>{ const req=indexedDB.open('movieCacheDB',1); req.onerror=()=>reject(req.error); req.onsuccess=()=>resolve(req.result); req.onupgradeneeded=()=>{ const db=req.result; if(!db.objectStoreNames.contains('movies')) db.createObjectStore('movies',{ keyPath:'id' }); if(!db.objectStoreNames.contains('meta')) db.createObjectStore('meta',{ keyPath:'key' }); }; }); }
    async function saveMoviesToDB(movies){ const db = await openDB(); const tx = db.transaction(['movies','meta'],'readwrite'); const s = tx.objectStore('movies'); const m = tx.objectStore('meta'); s.clear(); movies.forEach(x=>s.put(x)); m.put({key:'updatedAt', value:Date.now()}); return tx.complete; }
    async function getMoviesFromDB(){ const db = await openDB(); const tx = db.transaction('movies','readonly'); const s = tx.objectStore('movies'); return new Promise(res=>{ const r = s.getAll(); r.onsuccess=()=>res(r.result||[]); }); }

    /* State */
    let allMovies=[], filtered=[], pageSize=24,page=1,observer,imgObserver;

    /* Lazy load images */
    const setupImgObserver = ()=>{
      imgObserver && imgObserver.disconnect();
      imgObserver = new IntersectionObserver(entries=>{
        entries.forEach(entry=>{
            if(entry.isIntersecting){
              const img = entry.target;
              const src = img.getAttribute('data-src');
              if(src){ const load=()=>{ img.src=src; img.removeAttribute('data-src'); }; if('requestIdleCallback' in window) requestIdleCallback(load,{timeout:500}); else setTimeout(load,0); }
              imgObserver.unobserve(img);
            }
        });
      },{rootMargin:'200px 0px'});
    };

    /* Render */
    const render = debounce(()=>{
      grid.innerHTML='';
      const total=filtered.length;
      const upto=clamp(page*pageSize,0,total);
      if(!total){ const empty=document.createElement('p'); empty.textContent='No results found'; empty.style.color='#a7a4b4'; grid.appendChild(empty); return; }
      for(let i=0;i<upto;i++){
        const m = filtered[i];
        const card = document.createElement('div'); card.className='card';
        card.innerHTML=`
          <img class="thumb" data-src="${m.poster}" alt="${m.title||''}" />
          <div class="grad"></div>
          ${m.overlay ? `<div class="ribbon">${m.overlay}</div>` : ''}
          <div class="meta">
            <h3 class="title">${m.title||'Untitled'}</h3>
            <p class="subtitle">${daysAgo(m.timestamp)}</p>
          </div>`;
        card.addEventListener('click',()=>openModal(m));
        grid.appendChild(card);
      }
      setupImgObserver();
    },120);

    /* Infinite scroll */
    const inter = new IntersectionObserver(entries=>{
      if(entries[0].isIntersecting){ page++; render(); }
    });
    inter.observe(sentinel);

    /* Search */
    searchInput.addEventListener('input', debounce(e=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q){ filtered=allMovies; sugg.classList.remove('show'); render(); return; }
      filtered = allMovies.filter(m=>m.title?.toLowerCase().includes(q));
      sugg.innerHTML='';
      filtered.slice(0,5).forEach(m=>{
        const item=document.createElement('div');
        item.className='sugg-item';
        item.textContent=m.title; 
        item.addEventListener('click',()=>{ searchInput.value=m.title; filtered=[m]; sugg.classList.remove('show'); render(); });
        sugg.appendChild(item);
      });
      if(filtered.length>0) sugg.classList.add('show'); else sugg.classList.remove('show');
      render();
    },180));

    searchBtn.addEventListener('click', ()=>{ filtered=allMovies.filter(m=>m.title?.toLowerCase().includes(searchInput.value.trim().toLowerCase())); render(); });

    /* Modal */
    const modal = document.getElementById('modal');
    const mPoster = document.getElementById('m-poster');
    const mTitle = document.getElementById('m-title');
    const mDesc = document.getElementById('m-desc');
    const mRating = document.getElementById('m-rating');
    const mLinks = document.getElementById('m-links');
    document.getElementById('close').addEventListener('click', ()=> modal.classList.remove('show'));
    modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.remove('show'); });

    function openModal(m){
      mPoster.src = m.poster || '';
      mTitle.textContent = m.title || 'Untitled';
      mDesc.textContent = m.description || '';
      mRating.textContent = m.rating || '—';

      mLinks.innerHTML = '';
      const links = Array.isArray(m.downloadLinks) ? m.downloadLinks : [];
      if(!links.length){
        const d = document.createElement('div');
        d.style.color='#a7a4b4';
        d.textContent = 'No download links available.';
        mLinks.appendChild(d);
      } else {
        links.forEach((obj)=>{
          if(!obj || !obj.url) return;
          const a = document.createElement('a');
          a.href = obj.url; a.target='_blank'; a.rel='noopener';
          a.className = 'd-btn';
          a.textContent = (obj.text || 'Download');
          mLinks.appendChild(a);
        });
      }
      modal.classList.add('show');
    }

    /* Fetch movies */
    onValue(ref(db,'movies'),snapshot=>{
      allMovies = snapshot.val() ? Object.values(snapshot.val()) : [];
      filtered = [...allMovies];
      page=1; render();
    });
  </script>
</body>
</html>
