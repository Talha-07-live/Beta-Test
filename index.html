<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad-Free Iframe</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  
  <h1>Ad-Free Video Embed</h1>

  <!-- Iframe with sandbox restrictions -->
  <iframe id="myIframe" 
    src="https://stream.crichd.sc/update/willowcricket.php" 
    sandbox="allow-scripts allow-same-origin" 
    frameborder="0" 
    allowfullscreen></iframe>

  <script>
    // Function to block popups using window.open override
    function blockPopups() {
      // Override window.open to block new tabs or windows
      window.open = function() {
        console.log('Popup blocked!');
        return null;
      };

      // Prevent navigation from iframe links or ads that might redirect
      window.onbeforeunload = function(event) {
        event.preventDefault();
        return '';
      };

      // Intercept click events to stop unwanted iframe behavior
      document.addEventListener('click', function(event) {
        if (event.target.closest('iframe')) {
          event.preventDefault(); // Block the default action (like popups)
          console.log('Iframe click intercepted');
        }
      }, true);
    }

    // Call the function on page load
    blockPopups();
  </script>

</body>
</html>
