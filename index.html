<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowplayer on GitHub Pages</title>
    
    <!-- Flowplayer CSS -->
    <link rel="stylesheet" href="https://cdn.flowplayer.com/releases/7.2.7/skin/skin.css">
    
    <!-- Flowplayer JS -->
    <script src="https://cdn.flowplayer.com/releases/7.2.7/flowplayer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .flowplayer {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="flowplayer fixed-controls no-toggle no-time play-button obj" 
        data-key="$812975748999788" 
        data-live="true" 
        data-share="false" 
        data-ratio="0.5625" 
        data-logo="">
        <video autoplay="true">
            <source type="application/x-mpegurl" src="http://starshare.live:8080/live/664140/664140/12.ts">
        </video>
    </div>

    <script>
        flowplayer(function (api) {
            api.on("load", function (e, api, video) {
                document.getElementById("vinfo").textContent = api.engine.engineName + " engine playing " + video.type;
            });
        });
    </script>

</body>
</html>
