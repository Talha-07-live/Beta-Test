<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Ad Blocker</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  
  <h1>Ad-Free Video</h1>
  <iframe id="myIframe" src="https://stream.crichd.sc/update/willowcricket.php" frameborder="0" allowfullscreen></iframe>

  <script>
    // Function to block window.open and other popup attempts inside the iframe
    function blockIframeAds(iframe) {
      // Wait for the iframe to load fully
      iframe.onload = function() {
        const iframeWindow = iframe.contentWindow;

        try {
          // Override window.open to block popups
          iframeWindow.open = function() {
            console.log('Popup attempt blocked!');
            return null;
          };
          
          // Optionally block other popups or ads within the iframe
          // Intercept and stop any attempts to navigate away
          iframeWindow.onbeforeunload = function() {
            console.log('Navigation blocked!');
            return false;
          };
        } catch (e) {
          console.error('Error blocking iframe popups:', e);
        }
      };
    }

    // Select your iframe and apply the blocking function
    const iframe = document.getElementById('myIframe');
    blockIframeAds(iframe);
  </script>

</body>
</html>
