<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Player on GitHub Pages</title>
  
  <!-- Shaka Player CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.css">

  <!-- Shaka Player JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>

  <!-- Disable DevTool -->
  <script src="https://cdn.jsdelivr.net/npm/disable-devtool/disable-devtool.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    video {
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>

  <script>
    const manifestUri = "https://drmlive.in/sports/Astro/default.mpd";
    
    async function init() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();
      window.player = player;
      window.ui = ui;

      const config = {
        enableKeyboardPlaybackControls: true,
        seekBarColors: {
          base: 'rgba(255,255,255,.2)',
          buffered: 'rgba(255,255,255,.4)',
          played: 'rgb(255,0,0)',
        },
      };
      ui.configure(config);

      player.configure({
        drm: {
          clearKeys: {
            '03c2e0af2f8159f9f0ce9b5dbc865f10': 'cd84ed136b0cc71f8ab8cd4d4f6a2e4c',
          },
        },
      });

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        console.error('Error loading video', error);
      }
    }

    function initFailed(errorEvent) {
      console.error('Unable to load the UI library!', errorEvent);
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
  </script>

</body>
</html>
