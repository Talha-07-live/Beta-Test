<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <style>
        #player {
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: black;
        }
    </style>
</head>
<body>

<div id="player"></div>

<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@latest/dist/clappr-hlsjs-playback.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr-level-selector@latest/dist/level-selector.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cdnbye-hlsjs-p2p-engine@latest/dist/hlsjs-p2p-engine.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/clappr-cdnbye.min.js"></script>

<script>
    let playerElement = document.getElementById("player");
    let player = new Clappr.Player({
        source: "https://mmayfb.dinkiolmax.shop/live/65b9dfd30f239/65b9dfd30f239.html",
        parentId: "#player",
        height: '100%',
        width: '100%',
        loop: true,
        plugins: [LevelSelector, CDNByeClapprPlugin],
        mediacontrol: {
            seekbar: '#014AFF',
            buttons: '#FFF'
        },
        playback: {
            hlsjsConfig: {
                maxBufferSize: 0,
                maxBufferLength: 10,
                liveSyncDurationCount: 10,
                p2pConfig: {
                    live: true,
                }
            }
        },
        mimeType: "application/x-mpegURL"
    });

    function resizePlayer() {
        let aspectRatio = 9 / 16,
            newWidth = playerElement.parentElement.offsetWidth,
            newHeight = 2 * Math.round(newWidth * aspectRatio / 2);
        player.resize({
            width: newWidth,
            height: newHeight
        });
    }

    resizePlayer();
    window.onresize = resizePlayer;
</script>

</body>
</html>
