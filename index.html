<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Block Popups</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Video Embed Without Popups</h1>

  <!-- Iframe without sandbox -->
  <iframe 
    id="myIframe"
    src="https://stream.crichd.sc/update/willowcricket.php" 
    frameborder="0" 
    allowfullscreen>
  </iframe>

  <script>
    // Block window.open globally
    window.open = function() {
      console.log('Popup blocked!');
      return null;
    };

    // Optionally block target="_blank" links inside the iframe
    document.getElementById('myIframe').addEventListener('load', function() {
      const iframe = document.getElementById('myIframe');

      // Listen for clicks inside the iframe and block default behavior
      iframe.contentWindow.document.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent any action that opens new windows/tabs
        console.log('Iframe click intercepted and blocked');
      });
    });

    // Catch attempts to trigger navigation events inside the iframe
    document.addEventListener('click', function(event) {
      if (event.target.closest('iframe')) {
        event.preventDefault(); // Prevent click actions from opening popups
        console.log('Click inside iframe prevented');
      }
    }, true);
  </script>

</body>
</html>
