<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Redirect Detection</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #iframe-container { width: 100%; height: 500px; position: relative; }
        #iframe { width: 100%; height: 100%; border: none; }
        #message { color: red; display: none; }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="iframe" src="https://cdn247.xyz/live/liga.php"></iframe>
    </div>
    <p id="message">The content is redirecting. Please check the URL or contact support.</p>

    <script>
        document.getElementById('iframe').onload = function() {
            try {
                const iframe = document.getElementById('iframe');
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                if (iframeDocument.location.href !== 'https://cdn247.xyz/live/liga.php') {
                    document.getElementById('message').style.display = 'block';
                    iframe.style.display = 'none';
                }
            } catch (e) {
                // Handling cases where cross-origin policies prevent access
                console.error('Unable to access iframe content:', e);
                document.getElementById('message').style.display = 'block';
            }
        };
    </script>
</body>
</html>
