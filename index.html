<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        .plyr__buffering-indicator {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<video id="player" playsinline controls></video>
<div id="buffering-indicator" class="plyr__buffering-indicator">Buffering...</div>

<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('player');
    const player = new Plyr(video);
    const bufferingIndicator = document.getElementById('buffering-indicator');

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource('https://pc.sandipsitaula2023.com.np/TV/tsport1.m3u8');
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            console.log('Manifest parsed, playing video');
            video.play();
        });

        hls.on(Hls.Events.BUFFER_APPENDING, () => {
            console.log('Buffer appending');
            bufferingIndicator.style.display = 'block';
        });

        hls.on(Hls.Events.BUFFER_APPENDED, () => {
            console.log('Buffer appended');
            bufferingIndicator.style.display = 'none';
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
            console.error('HLS error:', data);
            if (data.fatal) {
                switch (data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        console.log('Network error, trying to recover');
                        hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        console.log('Media error, trying to recover');
                        hls.recoverMediaError();
                        break;
                    default:
                        console.log('Destroying HLS instance');
                        hls.destroy();
                        break;
                }
            }
        });

        player.on('waiting', () => {
            console.log('Player waiting');
            bufferingIndicator.style.display = 'block';
        });

        player.on('playing', () => {
            console.log('Player playing');
            bufferingIndicator.style.display = 'none';
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://pc.sandipsitaula2023.com.np/TV/tsport1.m3u8';
        video.addEventListener('loadedmetadata', () => {
            console.log('Loaded metadata, playing video');
            video.play();
        });
    } else {
        console.error('HLS not supported');
    }
});
</script>
</body>
</html>
