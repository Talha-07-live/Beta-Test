<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurosport 1</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://en.gdplayertv.to/live-tv/eurosport-1?embed=1"></iframe>

    <script>
        // Block external URLs in the iframe
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://en.gdplayertv.to') {
                return;
            }
            if (event.data && event.data.type === 'urlChange') {
                event.stopImmediatePropagation();
                alert('External URL blocking is active.');
            }
        });

        // Ensure the iframe cannot navigate the parent window
        window.onbeforeunload = function() {
            return "Are you sure you want to leave this page?";
        };
    </script>
</body>
</html>
