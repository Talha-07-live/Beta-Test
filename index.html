<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Iframe Windows</title>
</head>
<body>
    <h1>Iframe Blocker Example</h1>
    <iframe id="target-iframe" src="https://stream.crichd.sc/update/willowcricket.php" width="600" height="400"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function applyCSP(iframe) {
                let csp = "default-src 'self'; script-src 'none';";

                let iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    let metaTag = iframeDoc.createElement('meta');
                    metaTag.httpEquiv = "Content-Security-Policy";
                    metaTag.content = csp;
                    iframeDoc.head.appendChild(metaTag);

                    // Also block window.open
                    iframe.contentWindow.open = function() {
                        console.log("Blocked a window.open call in the iframe!");
                        return null;
                    };
                } else {
                    console.log("Unable to access iframe content.");
                }
            }

            let iframe = document.getElementById('target-iframe');
            iframe.onload = function() {
                applyCSP(iframe);
            };

            let observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'IFRAME') {
                            node.onload = function() {
                                applyCSP(node);
                            };
                        }
                    });
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });

            // Block window.open in the main document
            window.open = function() {
                console.log("Blocked a window.open call in the main document!");
                return null;
            };
        });
    </script>
</body>
</html>
