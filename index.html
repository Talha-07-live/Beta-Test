<!DOCTYPE html>
<html>
<head>
    <title>Embedded Iframe with Controls</title>
    <style>
        #iframe-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #myIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="myIframe" src="https://idn.gdplayertv.to/live-tv/fox-sports-1?alt=0&embed=1" allow="autoplay"></iframe>
    </div>

    <script>
        var iframe = document.getElementById('myIframe');

        iframe.onload = function() {
            // Try to set autoplay and unmute via iframe content manipulation
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Attempt to find and manipulate video elements within the iframe
            var videos = iframeDocument.getElementsByTagName('video');
            for (var i = 0; i < videos.length; i++) {
                var video = videos[i];
                video.autoplay = true;
                video.muted = false;
                video.play();
            }
        };
    </script>
</body>
</html>
