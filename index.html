<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay on Page with Popup Protection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Stay on the Page with Iframe</h1>

    <!-- Embed iframe here -->
    <iframe 
        id="myIframe" 
        src="https://stream.crichd.sc/update/willowcricket.php" 
        allow="autoplay" 
        allowfullscreen></iframe>

    <script>
        // Prevent navigation away from the page when a new window or tab tries to open
        window.addEventListener('beforeunload', function(event) {
            // This message will trigger a warning and block the navigation away
            event.returnValue = 'Are you sure you want to leave this page?';
            return 'Are you sure you want to leave this page?';  // Compatibility for older browsers
        });

        // Refocus the main window if focus is lost (due to a popup or new window)
        window.addEventListener('blur', function() {
            setTimeout(() => {
                window.focus();
                console.log('Refocusing the main window.');
            }, 50);  // Delay to ensure focus goes back to the main window
        });

        // Handle iframe interactions, and log any click inside the iframe
        document.getElementById('myIframe').addEventListener('load', function() {
            const iframe = document.getElementById('myIframe');
            const iframeWindow = iframe.contentWindow || iframe.contentDocument.defaultView;

            try {
                // Log iframe click events
                iframeWindow.document.addEventListener('click', function() {
                    console.log('Click event detected inside iframe.');
                });
            } catch (e) {
                console.error('Cross-origin iframe; unable to access content:', e);
            }
        });
    </script>

</body>
</html>
