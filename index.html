<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDVD Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: 1px solid #fff;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #444;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div>
        <video id="hdvdPlayer" controls>
            <source src="https://d1u68oyra9spme.cloudfront.net/master_4.m3u8" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="stopVideo()">Stop</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('hdvdPlayer');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0;
        }
    </script>
</body>
</html>
