<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS.js Player Example</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="videoPlayer" controls></video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('videoPlayer');
            var hls = new Hls();

            if (Hls.isSupported()) {
                var hlsUrl = 'https://allinonereborn.tech/doordarshan.m3u8/?id=2343';

                if (hlsUrl.endsWith('.m3u8')) {
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                } else {
                    console.error('Invalid HLS URL');
                }
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = 'https://allinonereborn.tech/doordarshan.m3u8/?id=2343';
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                console.error('HLS.js or HLS not supported');
            }
        });
    </script>
</body>
</html>
