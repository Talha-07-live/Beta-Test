<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Player Embed</title>
</head>
<body>
    <div id="vlc-player"></div>
    
    <script>
        var vlc = new VLC('vlc-player');
        vlc.play('https://fifabd.xyz/tttttt/play.php?id=1&q=720');
        
        function VLC(containerId) {
            this.container = document.getElementById(containerId);
            
            this.play = function(url) {
                var vlcEmbed = document.createElement('embed');
                vlcEmbed.setAttribute('type', 'application/x-vlc-plugin');
                vlcEmbed.setAttribute('pluginspage', 'http://www.videolan.org');
                vlcEmbed.setAttribute('width', '100%');
                vlcEmbed.setAttribute('height', '400');
                vlcEmbed.setAttribute('target', url);
                this.container.appendChild(vlcEmbed);
            };
        }
    </script>
</body>
</html>
