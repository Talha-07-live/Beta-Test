<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Overlay and Attributes</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 600px; /* Adjust height as needed */
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Transparent overlay */
            z-index: 2;
            pointer-events: none; /* Prevent clicks on the overlay */
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3; /* Ensure itâ€™s above the overlay */
            pointer-events: auto; /* Ensure the button is clickable */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://bestsolaris.com/solaris.php?postid=63897"
                scrolling="no"
                frameborder="0"
                loading="lazy"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; idle-detection"
                allowfullscreen></iframe>
        <div class="overlay"></div>
        <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
        function toggleFullscreen() {
            const iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
