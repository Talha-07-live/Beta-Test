<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom iFrame Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>iFrame Video Player</h1>
    <p>Insert the iFrame video link below:</p>

    <input type="text" id="iframeUrl" placeholder="https://en.gdplayertv.to/live-tv/astro-cricket/?embed=1" size="50">
    <button onclick="loadIframe()">Play Video</button>

    <div id="videoPlayer" style="margin-top: 20px;">
        <!-- iFrame will load here -->
    </div>

    <script>
        function loadIframe() {
            var iframeUrl = document.getElementById('iframeUrl').value;
            var iframeElement = `<iframe src="${iframeUrl}" allowfullscreen></iframe>`;
            document.getElementById('videoPlayer').innerHTML = iframeElement;
        }
    </script>

</body>
</html>
