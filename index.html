<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Iframe with Poster</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container .poster {
            position: absolute;
            top: 0px; /* Adjust the top position */
            left: 0px; /* Adjust the left position */
            width: 450px; /* Adjust the width */
            height: auto;
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://nowmesports.com/tv/epl/" 
            scrolling="yes" 
            allowfullscreen 
            sandbox="allow-scripts allow-same-origin">
        </iframe>
        <img src="https://s12.gifyu.com/images/SDoZ8.jpg" alt="Poster" class="poster">
    </div>
    
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'Talha') {
                document.getElementById('passwordContainer').style.display = 'none';
                document.getElementById('iframeContainer').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
