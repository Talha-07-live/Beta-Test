<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Iframe Windows</title>
    <style>
        iframe {
            pointer-events: none; /* Prevents any interaction */
        }
    </style>
</head>
<body>
    <h1>Iframe Blocker Example</h1>
    <iframe src="https://stream.crichd.sc/update/willowcricket.php" width="600" height="400" id="target-iframe"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let iframe = document.getElementById('target-iframe');
            
            iframe.onload = function() {
                let contentWindow = iframe.contentWindow;

                if (contentWindow) {
                    contentWindow.open = function() {
                        return null;
                    };

                    // This sets strict content security policy
                    let script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.innerHTML = `
                        (function() {
                            window.open = function() { return null; };
                        })();
                    `;
                    contentWindow.document.head.appendChild(script);
                }
            };
        });
    </script>
</body>
</html>
