<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Iframe Windows</title>
</head>
<body>
    <h1>Iframe Blocker Example</h1>
    <iframe src="https://stream.crichd.sc/update/willowcricket.php" width="600" height="400"></iframe>

    <script>
        function blockIframeWindows() {
            let iframes = document.getElementsByTagName('iframe');
            for (let i = 0; i < iframes.length; i++) {
                let iframe = iframes[i];
                let contentWindow = iframe.contentWindow;
                if (contentWindow) {
                    contentWindow.open = function() {
                        return null;
                    };
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            blockIframeWindows();

            let observer = new MutationObserver(function(mutations) {
                for (let mutation of mutations) {
                    if (mutation.type === 'childList') {
                        blockIframeWindows();
                    }
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
