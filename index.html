<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <!-- HLS.js for M3U8 playback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
</head>
<body>
    <h1>Live Streaming</h1>
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{}'>
        <source src="https://sports.bdixtv24.com/m3u8.php/skyscric.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>

    <!-- Initialize Video.js -->
    <script>
        var player = videojs('my-video');
        player.play();
    </script>
</body>
</html>
