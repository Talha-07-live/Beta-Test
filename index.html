<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Popup Blocker with Click Blocking</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0); /* Transparent overlay */
      z-index: 1; /* Above the iframe */
    }
  </style>
</head>
<body>

  <h1>Video Embed With Popup Block and Click Blocking</h1>

  <div style="position: relative;">
    <iframe 
      id="myIframe" 
      src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
      width="100%" 
      height="500px" 
      frameborder="0" 
      allow="autoplay" 
      allowfullscreen></iframe>

    <!-- Transparent overlay to capture clicks -->
    <div class="overlay" id="overlay"></div>
  </div>

  <script>
    // Intercept window.open globally to block new tabs/windows
    (function() {
      const originalOpen = window.open;
      window.open = function(url, name, specs) {
        console.log('Blocked attempt to open a new window or tab:', url);
        return null;  // Prevent the opening of new tabs/windows
      };
    })();

    // Prevent clicks from navigating away
    document.getElementById('overlay').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default click behavior
      event.stopPropagation(); // Stop the event from bubbling up
      console.log('Click detected and prevented from navigating away.');
    });
  </script>

</body>
</html>
