<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with Netflix Skin</title>
    <style>
        /* Include the Netflix skin CSS here */
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap");
        :root {
            --bg-red: #e50914;
            --bg-white: #f7f7f7;
            --bg-black: #181919;
        }
        /* RESET CSS */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        /* ADBlock Modal */
        .modal {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 999;
            font-family: "Rubik", Arial, sans-serif;
        }

        .modal .modal-container {
            width: 60rem;
            padding-bottom: 10rem;
            background-color: var(--bg-black);
            color: var(--bg-white);
            border-radius: 0.3rem;
        }

        .modal .modal-container .modal-header {
            position: relative;
            border-radius: 0.3rem;
            height: 30rem;
        }

        .modal .modal-container .modal-header strong {
            position: absolute;
            text-align: center;
            top: 12rem;
            bottom: 0;
            left: 0;
            right: 0;
            font-weight: 700;
            font-size: 2rem;
            color: var(--bg-white);
        }

        .modal .modal-container .modal-header::before {
            top: 0;
            left: 0;
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            background: linear-gradient(
                0deg,
                var(--bg-black),
                rgba(24, 25, 25, 0.3) 150%
            );
            border-radius: 0.3rem 0.3rem 0 0;
        }

        .modal .modal-container .modal-header::after {
            top: 0;
            left: 0;
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            background: linear-gradient(
                0deg,
                var(--bg-black),
                rgba(24, 25, 25, 0.3) 100%
            );
            border-radius: 0.3rem 0.3rem 0 0;
        }

        .modal .modal-container .modal-header .backdrop {
            width: 100%;
            height: 30rem;
            border-radius: 0.3rem 0.3rem 0 0;
        }

        .modal .modal-container .modal-header button {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 15px;
            right: 15px;
            width: 3.6rem;
            height: 3.6rem;
            background: var(--bg-black);
            border: 0;
            border-radius: 100%;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
            z-index: 999;
        }

        .modal .modal-container .modal-header button:hover {
            opacity: 0.75;
        }

        .modal .modal-container .modal-header button img {
            display: block;
            width: 2.7rem;
        }

        .modal .modal-container .modal-body {
            max-width: 50rem;
            margin: 0 auto;
            border-radius: 0 0 0.3rem 0.3rem;
        }

        .modal .modal-container .modal-body span {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.7rem;
        }

        /* Skin Netflix CSS */
        .jwplayer.jw-skin-netflix .jw-title-primary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            color: var(--bg-white);
            margin: 5rem 0 0 5rem;
            font-family: "Rubik", Arial, sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }

        .jwplayer.jw-skin-netflix .jw-title-secondary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            color: var(--bg-white);
            margin: -6rem 0 0 5rem;
            font-family: "Rubik", Arial, sans-serif;
            font-weight: 500;
        }

        .jwplayer.jw-skin-netflix.jw-breakpoint-1 .jw-title-primary,
        .jwplayer.jw-skin-netflix.jw-breakpoint-0 .jw-title-primary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            margin: 3rem 0 0 2.5rem;
            font-size: 1.2rem;
        }

        .jwplayer.jw-skin-netflix.jw-breakpoint-1 .jw-title-secondary,
        .jwplayer.jw-skin-netflix.jw-breakpoint-0 .jw-title-secondary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            margin: -2.6rem 0 0 2.5rem;
            font-size: 0.8rem;
        }

        .jwplayer.jw-skin-netflix.jw-breakpoint-3 .jw-title-primary,
        .jwplayer.jw-skin-netflix.jw-breakpoint-2 .jw-title-primary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            margin: 4rem 0 0 2.5rem;
            font-size: 2rem;
        }

        .jwplayer.jw-skin-netflix.jw-breakpoint-3 .jw-title-secondary,
        .jwplayer.jw-skin-netflix.jw-breakpoint-2 .jw-title-secondary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            margin: -5rem 0 0 2.5rem;
            font-size: 1.5rem;
        }

        .jwplayer.jw-skin-netflix.jw-breakpoint-5 .jw-title-primary,
        .jwplayer.jw-skin-netflix.jw-breakpoint-4 .jw-title-primary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            margin: 5rem 0 0 2.5rem;
            font-size: 2.5rem;
        }

        .jwplayer.jw-skin-netflix.jw-breakpoint-5 .jw-title-secondary,
        .jwplayer.jw-skin-netflix.jw-breakpoint-4 .jw-title-secondary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            margin: -6rem 0 0 2.5rem;
            font-size: 1.5rem;
        }

        .jwplayer.jw-skin-netflix.jw-breakpoint-7 .jw-title-primary,
        .jwplayer.jw-skin-netflix.jw-breakpoint-6 .jw-title-primary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            margin: 5rem 0 0 2.5rem;
            font-size: 3rem;
        }

        .jwplayer.jw-skin-netflix.jw-breakpoint-7 .jw-title-secondary,
        .jwplayer.jw-skin-netflix.jw-breakpoint-6 .jw-title-secondary {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            margin: -6rem 0 0 2.5rem;
            font-size: 2rem;
        }

        .jwplayer.jw-skin-netflix .jw-display-icon-container {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .jwplayer.jw-skin-netflix .jw-icon-playback {
            width: 50%;
            height: 50%;
            background: url("https://cdn.pixabay.com/photo/2013/07/13/13/20/play-160160_960_720.png") no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            filter: brightness(0) invert(1);
            position: relative;
        }

        .jwplayer.jw-skin-netflix .jw-state-idle .jw-preview {
            background-color: var(--bg-black);
        }

        .jwplayer.jw-skin-netflix .jw-state-idle .jw-preview,
        .jwplayer.jw-skin-netflix .jw-state-paused .jw-preview,
        .jwplayer.jw-skin-netflix .jw-state-buffering .jw-preview {
            background-size: cover;
            background-position: center;
        }

        .jwplayer.jw-skin-netflix .jw-state-buffering .jw-display-icon-container {
            background-color: transparent;
        }

        .jwplayer.jw-skin-netflix .jw-preview {
            transition: 0.3s ease-in-out;
        }

        .jwplayer.jw-skin-netflix .jw-flag-controls-hidden .jw-preview {
            margin-left: 5rem;
            margin-bottom: 10rem;
            transition: 0.3s ease-in-out;
        }

        .jwplayer.jw-skin-netflix .jw-icon-rewind {
            color: var(--bg-white);
        }

        .jwplayer.jw-skin-netflix .jw-icon-rewind:hover,
        .jwplayer.jw-skin-netflix .jw-icon-rewind:focus {
            color: var(--bg-red);
        }

        .jwplayer.jw-skin-netflix .jw-icon-volume,
        .jwplayer.jw-skin-netflix .jw-icon-fullscreen,
        .jwplayer.jw-skin-netflix .jw-icon-settings,
        .jwplayer.jw-skin-netflix .jw-icon-pip {
            color: var(--bg-white);
        }

        .jwplayer.jw-skin-netflix .jw-icon-volume:hover,
        .jwplayer.jw-skin-netflix .jw-icon-fullscreen:hover,
        .jwplayer.jw-skin-netflix .jw-icon-settings:hover,
        .jwplayer.jw-skin-netflix .jw-icon-pip:hover,
        .jwplayer.jw-skin-netflix .jw-icon-volume:focus,
        .jwplayer.jw-skin-netflix .jw-icon-fullscreen:focus,
        .jwplayer.jw-skin-netflix .jw-icon-settings:focus,
        .jwplayer.jw-skin-netflix .jw-icon-pip:focus {
            color: var(--bg-red);
        }

        .jwplayer.jw-skin-netflix .jwplayer .jw-hidden {
            display: none !important;
        }
    </style>
    <!-- Include JWPlayer JavaScript -->
    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
</head>
<body>
    <div id="my-jwplayer">Loading the player...</div>

    <script>
        jwplayer("my-jwplayer").setup({
            file: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
            image: "https://cdn.jwplayer.com/thumbs/yoursampleimage.jpg",
            title: "Your Video Title",
            description: "Your Video Description",
            width: "100%",
            aspectratio: "16:9",
            skin: {
                name: "netflix"
            }
        });
    </script>
</body>
</html>
