<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha-07-Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #my-video {
            width: 100%;
            max-width: 1000px;
            border: 5px solid transparent;
            border-radius: 10px;
            animation: border-animation 5s infinite;
            background-clip: border-box;
            display: none;
        }
        #my-iframe {
            width: 100%;
            max-width: 1000px;
            border: 5px solid transparent;
            border-radius: 10px;
            animation: border-animation 5s infinite;
            background-clip: border-box;
            display: none;
        }
        #password {
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        .ticker-container {
            width: 100%;
            overflow: hidden;
            display: none;
        }
        .ticker-text {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker-animation 60s linear infinite;
        }
        @keyframes ticker-animation {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .support-button, #cricket-btn, #copa-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .support-button:hover, #cricket-btn:hover, #copa-btn:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .footer-text {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43, #feca57, #48dbfb, #1dd1a1, #f368e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s infinite;
            background-size: 300%;
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes border-animation {
            0% {
                border-color: #ff6b6b;
            }
            20% {
                border-color: #ff9f43;
            }
            40% {
                border-color: #feca57;
            }
            60% {
                border-color: #48dbfb;
            }
            80% {
                border-color: #1dd1a1;
            }
            100% {
                border-color: #f368e0;
            }
        }
        .server-buttons {
            display: flex;
            gap: 10px;
            display: none;
        }
        .server-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .server-button:hover {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button id="submit-btn">Submit</button>
        <button id="cricket-btn" onclick="redirectToCricket()">UEFA EURO Live</button>
        <button id="copa-btn" onclick="redirectToCopa()">Copa America Live</button>
    </div>
    <div class="video-container">
        <video id="my-video" controls src="https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8"></video>
        <iframe id="my-iframe" src="https://anym3u8player.com/p2p-player-generator-jwplayer/mplay.php?data=nCLCQmLtFml/wHRSNI+EmeWTWnnEpQdcxQMX0EFrPUzJCnYSpNG4hdKQm2A90WpMdVt4SbQvRfCQg3qG09sqnIFBCGmX89mTpUO9i1VGpbfi/ovzovKFPHWUAiKRoXlRb1qUNioEJjtffHBYEbGdrVZfovVtNQrI6niG1sNwZrxSCnBvaD7Oar0GyXzYDnMylWGgNer63tC72dxzBZR33plvESJ83szJ+QSpbtKwwR+k0UKlv0jwSwtCmIsj3fpm4jqqHTMc9G1Y2tc=" style="display: none;" height="500px" width="100%" frameborder="0" allowfullscreen></iframe>
        <div class="ticker-container">
            <div class="ticker-text">
                Click Inside The Player Play Button To Play Video And Wait 30 Second For Buffer Loading. If Video Not Play Refresh The Page And Try Again. Any Other Issues Click "Support" Button And Submit Your Report, Thanks!
            </div>
        </div>
        <button class="support-button" onclick="openSupport()">Support</button>
        <div class="server-buttons">
            <button class="server-button" id="server1-btn" onclick="changeServer('server1')">Server 1</button>
            <button class="server-button" id="server2-btn" onclick="changeServer('server2')">Server 2</button>
            <button class="server-button" id="server3-btn" onclick="changeServer('server3')">Server 3</button>
        </div>
    </div>
    <footer><span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span></footer>
    <script>
        const PASSWORD = "Talha"; // Set your password here
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const videoPlayer = document.getElementById('my-video');
        const iframePlayer = document.getElementById('my-iframe');
        const tickerContainer = document.querySelector('.ticker-container');
        const serverButtonsContainer = document.querySelector('.server-buttons');

        submitBtn.addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                loginForm.style.display = 'none';
                videoPlayer.style.display = 'none';
                iframePlayer.style.display = 'block';
                tickerContainer.style.display = 'block';
                serverButtonsContainer.style.display = 'flex';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        function openSupport() {
            window.open("https://t.me/talhasmovie_request_bot", "_blank");
        }

        function redirectToCricket() {
            window.location.href = "https://photospace.life/CW4ZJG";
        }

        function redirectToCopa() {
            window.location.href = "https://photospace.life/V7T7RD";
        }

        function changeServer(server) {
            const servers = {
                server1: "https://anym3u8player.com/p2p-player-generator-jwplayer/mplay.php?data=nCLCQmLtFml/wHRSNI+EmeWTWnnEpQdcxQMX0EFrPUzJCnYSpNG4hdKQm2A90WpMdVt4SbQvRfCQg3qG09sqnIFBCGmX89mTpUO9i1VGpbfi/ovzovKFPHWUAiKRoXlRb1qUNioEJjtffHBYEbGdrVZfovVtNQrI6niG1sNwZrxSCnBvaD7Oar0GyXzYDnMylWGgNer63tC72dxzBZR33plvESJ83szJ+QSpbtKwwR+k0UKlv0jwSwtCmIsj3fpm4jqqHTMc9G1Y2tc=",
                server2: "https://example.com/server2.m3u8",
                server3: "https://example.com/server3.m3u8"
            };
            iframePlayer.src = servers[server];
        }
    </script>
</body>
</html>
