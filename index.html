<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Iframe Windows</title>
</head>
<body>
    <h1>Iframe Blocker Example</h1>
    <iframe src="https://stream.crichd.sc/update/willowcricket.php" width="600" height="400"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let originalOpen = window.open;
            window.open = function(url, name, specs) {
                if (!name) {
                    // Block the iframe from opening new windows
                    return null;
                }
                return originalOpen.apply(window, arguments);
            };
        });
    </script>
</body>
</html>
