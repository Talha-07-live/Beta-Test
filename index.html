<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chained Facebook Video</title>
</head>
<body>

    <!-- First Facebook Video -->
    <iframe id="video1" src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Flisanahmed808%2Fvideos%2F1176652243553607%2F&show_text=false&width=560&t=0" width="560" height="314" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>

    <!-- Second Facebook Video (initially hidden) -->
    <iframe id="video2" src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fabutalharaj002%2Fvideos%2F1008172270764549%2F&show_text=false&width=560&t=0" width="560" height="314" style="border:none;overflow:hidden; display:none;" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>

    <script>
        window.onload = function() {
            // Wait for 71 seconds (71000 milliseconds) before swapping videos
            setTimeout(function() {
                // Hide the first video
                document.getElementById('video1').style.display = 'none';
                
                // Show the second video
                document.getElementById('video2').style.display = 'block';
            }, 71000); // 1 minute and 11 seconds = 71000 milliseconds
        };
    </script>

</body>
</html>
