<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Player on GitHub Pages</title>
  
  <!-- Shaka Player CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.css">

  <!-- Shaka Player JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>

  <!-- Disable DevTool -->
  <script src="https://cdn.jsdelivr.net/npm/disable-devtool/disable-devtool.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    video {
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>

  <script>
    // Initialize Shaka Player when the window loads
    window.onload = function() {
      const video = document.getElementById('video');

      // Initialize the Shaka player
      const player = new shaka.Player(video);

      // Attach the player to the window to make it accessible for debugging
      window.player = player;

      // Configure the Shaka Player
      player.configure({
        drm: {
          clearKeys: {
            '03c2e0af2f8159f9f0ce9b5dbc865f10': 'cd84ed136b0cc71f8ab8cd4d4f6a2e4c',
          }
        }
      });

      // Load the MPD stream
      const manifestUri = "https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd";

      player.load(manifestUri).then(function() {
        console.log('The video has now been loaded!');
      }).catch(function(error) {
        console.error('Error loading video:', error);
      });

      // Add keyboard controls
      document.addEventListener('keydown', (e) => {
        let is_fullscreen = () => !!document.fullscreenElement;
        let audio_vol = video.volume;
        if (e.key == 'f') {
          if (is_fullscreen()) {
            document.exitFullscreen();
          } else {
            video.requestFullscreen();
          }
          e.preventDefault();
        } else if (e.key == ' ') {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
          e.preventDefault();
        } else if (e.key == "ArrowUp") {
          e.preventDefault();
          if (audio_vol != 1) {
            try {
              video.volume = audio_vol + 0.05;
            } catch (err) {
              video.volume = 1;
            }
          }
        } else if (e.key == "ArrowDown") {
          e.preventDefault();
          if (audio_vol != 0) {
            try {
              video.volume = audio_vol - 0.05;
            } catch (err) {
              video.volume = 0;
            }
          }
        } else if (e.key == 'm') {
          e.preventDefault();
          video.muted = !video.muted;
        }
      });

      // Error handling
      player.addEventListener('error', (error) => {
        console.error('Error code:', error.code, 'object:', error);
      });
    };

    // Handle UI load failure
    document.addEventListener('shaka-ui-load-failed', function(errorEvent) {
      console.error('Unable to load the Shaka Player UI:', errorEvent);
    });
  </script>

</body>
</html>
