<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Iframe Embed</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background and font styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            padding: 20px;
        }

        /* Fullscreen iframe container */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            background-color: #000;
            overflow: hidden;
        }

        /* Forcing the iframe to scale content */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            transform: scale(1); /* No scaling initially */
            transform-origin: 0 0; /* Scale from the top left */
            border: none;
        }

        /* Optional: Style for the heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Live Cricket Stream</h1>

    <div class="iframe-container">
        <iframe src="https://streamhd247.info/sourcecricket.html" allowfullscreen></iframe>
    </div>

</body>
</html>
