<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr Player</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr-level-selector@latest/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/cdnbye-clappr-plugin.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #player {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        try {
            let playerElement = document.getElementById("player");
            player = new Clappr.Player({
                source: "https://wbusxd.dinkiolmax.shop/live/65b9dfd326558/65b9dfd326558.m3u8",
                height: '100%',
                width: '100%',
                loop: 'true',
                plugins: [LevelSelector, CDNByeClapprPlugin],
                mediacontrol: {
                    seekbar: '#014AFF',
                    buttons: '#FFF'
                },
                playback: {
                    hlsjsConfig: {
                        maxBufferSize: 0,
                        maxBufferLength: 10,
                        liveSyncDurationCount: 10,
                        p2pConfig: {
                            live: true,
                        }
                    }
                },
                mimeType: "application/x-mpegURL"
            });
            player.attachTo(playerElement);

            function resizePlayer() {
                let aspectRatio = 9 / 16,
                    newWidth = playerElement.parentElement.offsetWidth,
                    newHeight = 2 * Math.round(newWidth * aspectRatio / 2);
                player.resize({
                    width: newWidth,
                    height: newHeight
                });
            }

            resizePlayer();
            window.onresize = resizePlayer;
        } catch (err) {
            console.log(err);
        }
    </script>

</body>
</html>
