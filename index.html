<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Iframe Sandbox Example</title>
    <style>
        /* Optional styling for your iframe */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Embedded Video Player with Sandbox</h1>
    
    <!-- Advanced Iframe with Sandbox Permissions -->
    <iframe 
        src="https://stream.crichd.sc/update/willowcricket.php" 
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-top-navigation-by-user-activation">
    </iframe>
    
    <p>Note: Unwanted pop-ups and new windows should be blocked.</p>

    <script>
        // Override window.open to block new windows or tabs
        window.open = function() {
            console.log("Blocked an attempt to open a new window.");
            return null; // Prevent any new window from opening
        };

        // Prevent pop-up links from working inside the iframe
        document.addEventListener('click', function(event) {
            if (event.target.tagName === 'A') {
                event.preventDefault(); // Block the default action (which would open a new window)
                console.log("Blocked a link from opening a new tab.");
            }
        }, true);
    </script>

</body>
</html>
