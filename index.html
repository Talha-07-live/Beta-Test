<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Down DOM</title>
</head>
<body>
    <h1>Locked Down DOM Example</h1>
    <iframe src="https://stream.crichd.sc/update/willowcricket.php" width="600" height="400" id="target-iframe"></iframe>

    <script>
        function blockAllLinksAndRedirects() {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    console.log("Blocked a link click!");
                });
            });

            // Block any form of navigation
            window.onbeforeunload = function() {
                console.log("Blocked navigation attempt!");
                return false;
            };
            
            window.onhashchange = function() {
                console.log("Blocked hash change!");
                history.pushState(null, null, window.location.pathname);
            };

            // Override the click behavior of all elements to prevent redirects
            document.querySelectorAll('*').forEach(element => {
                element.addEventListener('click', function(event) {
                    event.preventDefault();
                    console.log("Blocked a click event!");
                });
            });

            // Prevent new windows and tabs from opening
            window.open = function() {
                console.log("Blocked a window.open call!");
                return null;
            };

            // Also handle iframes
            let iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                try {
                    let iframeWindow = iframe.contentWindow;
                    if (iframeWindow) {
                        iframeWindow.open = function() {
                            console.log("Blocked a window.open call in the iframe!");
                            return null;
                        };
                        iframeWindow.onbeforeunload = function() {
                            console.log("Blocked iframe navigation attempt!");
                            return false;
                        };
                        iframeWindow.onhashchange = function() {
                            console.log("Blocked iframe hash change!");
                            iframeWindow.history.pushState(null, null, iframeWindow.location.pathname);
                        };

                        iframeWindow.addEventListener('click', function(event) {
                            event.preventDefault();
                            console.log("Blocked a click event in the iframe!");
                        }, true);
                    }
                } catch (e) {
                    console.log("Unable to access iframe content due to cross-origin restrictions.");
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            blockAllLinksAndRedirects();

            let observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes.length) {
                        blockAllLinksAndRedirects();
                    }
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });

            // Continuous enforcement loop
            setInterval(blockAllLinksAndRedirects, 1000);
        });
    </script>
</body>
</html>
