<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggressive Popup Blocker for Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Video Embed with Aggressive Popup Blocking</h1>

    <!-- Iframe embedding without sandbox -->
    <iframe 
        id="myIframe" 
        src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
        allow="autoplay" 
        allowfullscreen></iframe>

    <script>
        // Aggressive popup blocker function
        (function() {
            // Override window.open to block new windows or tabs
            const originalOpen = window.open;
            window.open = function(url, name, specs) {
                console.log('Blocked new window/tab:', url);
                return null; // Prevent new windows or tabs from opening
            };

            // Override window.location assignments inside the iframe to block redirects
            const originalAssign = window.location.assign;
            window.location.assign = function(url) {
                console.log('Blocked redirect to:', url);
            };

            // Close any newly created windows
            const blockedWindows = [];
            const closePopups = setInterval(function() {
                blockedWindows.forEach(win => {
                    if (!win.closed) {
                        win.close();
                        console.log('Closed popup window.');
                    }
                });
            }, 100);
        })();

        // Prevent link-based navigation within the iframe
        const blockIframeNavigation = () => {
            const iframe = document.getElementById('myIframe');

            iframe.addEventListener('load', function() {
                try {
                    const iframeWindow = iframe.contentWindow || iframe.contentDocument.defaultView;

                    // Block any click event that targets a link (<a>) inside the iframe
                    iframeWindow.document.addEventListener('click', function(event) {
                        const target = event.target || event.srcElement;
                        
                        if (target.tagName === 'A' || target.closest('A')) {
                            event.preventDefault();  // Prevent navigation
                            console.log('Blocked a link inside iframe.');
                        }
                    }, true);
                } catch (e) {
                    console.error('Cross-origin iframe; unable to access content:', e);
                }
            });
        };

        blockIframeNavigation();

        // Detect and block any window focus shifts to newly opened tabs or windows
        window.addEventListener('focus', function() {
            const blockedWindows = [];
            blockedWindows.forEach(function(popup) {
                if (popup && !popup.closed) {
                    popup.close();
                    console.log('Closed popup after focus shift.');
                }
            });
        });
    </script>

</body>
</html>
