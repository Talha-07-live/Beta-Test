<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr HDVD Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .plyr__video-wrapper {
            width: 80%;
            max-width: 800px;
        }
        .buffering {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 10;
        }
        .buffering.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="plyr__video-wrapper">
        <div class="buffering" id="bufferingIndicator">Buffering...</div>
        <video id="player" controls>
            <source src="https://d1u68oyra9spme.cloudfront.net/master_4.m3u8" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player');
            const bufferingIndicator = document.getElementById('bufferingIndicator');

            player.on('waiting', event => {
                bufferingIndicator.classList.add('active');
            });

            player.on('playing', event => {
                bufferingIndicator.classList.remove('active');
            });

            player.on('pause', event => {
                bufferingIndicator.classList.remove('active');
            });

            player.on('ended', event => {
                bufferingIndicator.classList.remove('active');
            });
        });
    </script>
</body>
</html>
