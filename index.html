<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #20232a;
            color: #61dafb;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            background: #282c34;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #61dafb;
        }

        #controls {
            margin-bottom: 20px;
        }

        #controls input, #controls button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #controls input {
            width: 70%;
        }

        #controls button {
            background-color: #61dafb;
            color: #282c34;
            cursor: pointer;
        }

        #controls button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #player-container {
            margin-bottom: 20px;
        }

        #video-player {
            width: 100%;
            height: 60vh;
            border: none;
            border-radius: 10px;
        }

        #chat-container {
            border-top: 1px solid #61dafb;
            padding-top: 10px;
        }

        #chat-box {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #3c4043;
        }

        #chat-input {
            width: 75%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #send-msg {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch Together</h1>
        <div id="controls">
            <input type="text" id="room-id" placeholder="Enter Room ID">
            <button id="join-btn">Join Room</button>
            <button id="leave-btn" disabled>Leave Room</button>
        </div>
        <div id="player-container">
            <iframe id="video-player" src="" allowfullscreen></iframe>
        </div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-msg">Send</button>
        </div>
    </div>
    <script>
        const roomInput = document.getElementById('room-id');
        const joinBtn = document.getElementById('join-btn');
        const leaveBtn = document.getElementById('leave-btn');
        const videoPlayer = document.getElementById('video-player');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendMsgBtn = document.getElementById('send-msg');

        let socket;
        let currentRoom = null;

        function initWebSocket() {
            socket = new WebSocket('wss://your-websocket-server-url');

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'video') {
                    videoPlayer.src = data.url;
                } else if (data.type === 'chat') {
                    const message = document.createElement('p');
                    message.textContent = `${data.user}: ${data.message}`;
                    chatBox.appendChild(message);
                }
            };
        }

        joinBtn.addEventListener('click', () => {
            const roomId = roomInput.value.trim();
            if (roomId && !currentRoom) {
                currentRoom = roomId;
                socket.send(JSON.stringify({ type: 'join', room: roomId }));
                joinBtn.disabled = true;
                leaveBtn.disabled = false;
            }
        });

        leaveBtn.addEventListener('click', () => {
            if (currentRoom) {
                socket.send(JSON.stringify({ type: 'leave', room: currentRoom }));
                currentRoom = null;
                joinBtn.disabled = false;
                leaveBtn.disabled = true;
            }
        });

        sendMsgBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message && currentRoom) {
                socket.send(JSON.stringify({ type: 'chat', room: currentRoom, message }));
                chatInput.value = '';
            }
        });

        window.onload = initWebSocket;
    </script>
</body>
</html>
