<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurosport 1</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="eurosportIframe" src="https://en.gdplayertv.to/live-tv/eurosport-1?embed=1" allow="fullscreen"></iframe>

    <script>
        const iframe = document.getElementById('eurosportIframe');

        // Prevent new tabs/windows from being opened by the iframe
        iframe.onload = function() {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            
            // Intercept all anchor tags within the iframe
            iframeDocument.addEventListener('click', function(event) {
                const target = event.target.closest('a');

                if (target && target.tagName === 'A') {
                    event.preventDefault(); // Prevent the default action of opening a new tab
                    alert('Opening new tabs is blocked.');
                }
            });

            // Intercept attempts to open new tabs/windows through scripts
            iframe.contentWindow.open = function(url) {
                alert('Attempt to open a new tab was blocked.');
                return null;
            };
        };
    </script>
</body>
</html>
