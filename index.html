<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Stream</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .loading {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Live Cricket Stream</h1>

    <!-- Placeholder while the stream URL is being loaded -->
    <div id="loadingMessage" class="loading">Loading stream, please wait...</div>

    <!-- Iframe to display the dynamic stream URL -->
    <iframe id="liveStream" src="" style="display:none;"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const liveStream = document.getElementById('liveStream');
            const loadingMessage = document.getElementById('loadingMessage');

            // Simulate a server request to get the iframe URL
            setTimeout(function() {
                // Simulated server response
                const streamUrl = "https://stream.crichd.sc/update/willowcricket.php";

                // Update the iframe src with the dynamic URL
                liveStream.setAttribute('src', streamUrl);

                // Hide the loading message and show the iframe
                loadingMessage.style.display = 'none';
                liveStream.style.display = 'block';

                // Log the result (optional)
                console.log('Stream URL has been set to:', streamUrl);
            }, 1000);  // Simulating server response delay (1 second)
        });
    </script>

</body>
</html>
