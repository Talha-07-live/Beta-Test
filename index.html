<!DOCTYPE html>
<html>
<head>
  <title>HLS Player</title>
  <!-- Include Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.16.4/video-js.css" rel="stylesheet">
</head>
<body>
  <!-- Video.js player -->
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{}'>
    <source src="your_hls_playlist_url_here.m3u8" type="application/x-mpegURL">
  </video>

  <!-- Include Video.js library -->
  <script src="https://vjs.zencdn.net/7.16.4/video.js"></script>
  <!-- Include videojs-contrib-hls for HLS support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.16.0/videojs-contrib-hls.min.js"></script>

  <script>
    // Initialize Video.js player
    var player = videojs('my-video');

    // Optional: Enable HLS playback
    player.ready(function() {
      var options = {
        // Additional options can be configured here
      };
      player.hls(options);
    });
  </script>
</body>
</html>
