<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Iframe Windows</title>
    <style>
        iframe {
            pointer-events: none; /* Prevents interaction */
        }
    </style>
</head>
<body>
    <h1>Iframe Blocker Example</h1>
    <iframe src="https://stream.crichd.sc/update/willowcricket.php" width="600" height="400" id="target-iframe"></iframe>

    <script>
        function blockIframeWindows(iframe) {
            try {
                let iframeWindow = iframe.contentWindow;
                if (iframeWindow) {
                    iframeWindow.open = function() {
                        console.log("Blocked a window.open call in the iframe!");
                        return null;
                    };

                    // Additional security measures: disable certain events
                    iframeWindow.addEventListener('click', function(event) {
                        event.stopPropagation();
                        event.preventDefault();
                        console.log("Blocked a click event in the iframe!");
                    }, true);
                    
                    iframeWindow.addEventListener('contextmenu', function(event) {
                        event.stopPropagation();
                        event.preventDefault();
                        console.log("Blocked a contextmenu event in the iframe!");
                    }, true);
                }
            } catch (e) {
                console.log("Unable to access iframe content due to cross-origin restrictions.");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            let iframe = document.getElementById('target-iframe');
            blockIframeWindows(iframe);

            let observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'IFRAME') {
                            blockIframeWindows(node);
                        }
                    });
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });

            // Block window.open in the main document
            window.open = function() {
                console.log("Blocked a window.open call in the main document!");
                return null;
            };
        });
    </script>
</body>
</html>
