<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
</head>
<body>
    <h1>HLS Video Player</h1>
    <!-- Video.js Player -->
    <video-js id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
        <source src="https://d7.hamaradilhai.com:999/hls/willowextra.m3u8?md5=2tHrgUd1e26q_pvBOFIz3w&expires=1726393108" type="application/x-mpegURL">
    </video-js>

    <!-- Video.js and HLS.js -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>

    <script>
      var player = videojs('my-video');
      player.play();
    </script>
</body>
</html>
