<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Video Player with Multiple Sources</title>

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #player {
            width: 80%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
        }
        .playlist {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .playlist button {
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .playlist button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <video id="player" controls poster="https://s11.gifyu.com/images/S1l3T.jpg"></video>

    <div class="playlist">
        <button onclick="playVideo(0)">Stream 1</button>
        <button onclick="playVideo(1)">Stream 2</button>
        <button onclick="playVideo(2)">Stream 3</button>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    
    <!-- Hls.js for HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- dash.js for MPEG-DASH support -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <script>
        const video = document.getElementById('player');
        
        // List of sources for both MPD and HLS
        const videoSources = [
            {
                src: 'https://webtvstream.bhtelecom.ba/hls6/arena1.mpd', // MPEG-DASH (MPD) URL
                type: 'mpd',
                poster: 'https://s11.gifyu.com/images/S1l3T.jpg',
                drm: {
                    keyId: 'c18b6aa739be4c0b774605fcfb5d6b68', // Replace with your first key ID
                    key: 'e41c3a6f7532b2e3a828d9580124c89d'   // Replace with your first key
                }
            },
            {
                src: 'https://wtf.pstvlive.xyz/ps_live.php?ps=https://prod-sports-eng-cf.jiocinema.com/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsban_190924/master', // HLS (M3U8) URL
                type: 'hls',
                poster: 'https://s1.gifyu.com/images/SANF1.jpg'
            },
            {
                src: 'https://webtvstream.bhtelecom.ba/hls6/arena2.mpd', // MPEG-DASH (MPD) URL
                type: 'mpd',
                poster: 'https://s11.gifyu.com/images/S1l3T.jpg',
                drm: {
                    keyId: 'c18b6aa739be4c0b774605fcfb5d6b68', // Replace with your second key ID
                    key: 'e41c3a6f7532b2e3a828d9580124c89d'   // Replace with your second key
                }
            }
        ];

        // Function to play a specific video from the playlist
        function playVideo(index) {
            const videoData = videoSources[index];

            // Set the poster
            video.setAttribute('poster', videoData.poster);

            // Clear the previous source
            video.src = '';

            if (videoData.type === 'hls') {
                // Handle HLS stream
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoData.src);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoData.src;
                    video.addEventListener('loadedmetadata', function () {
                        video.play();
                    });
                }
            } else if (videoData.type === 'mpd') {
                // Handle DASH stream with DRM (if available)
                if (window.dashjs) {
                    const player = dashjs.MediaPlayer().create();
                    player.initialize(video, videoData.src, true);

                    if (videoData.drm) {
                        player.setProtectionData({
                            'org.w3.clearkey': {
                                'clearkeys': {
                                    [videoData.drm.keyId]: videoData.drm.key
                                }
                            }
                        });
                    }

                    // Error handling for MPEG-DASH
                    player.on(dashjs.MediaPlayer.events.ERROR, function (e) {
                        console.error('DASH Error:', e);
                    });
                } else {
                    console.error('DASH.js is not supported in this browser.');
                }
            }
            
            // Reinitialize Plyr after changing the video source
            plyrInstance.restart();
        }

        // Initialize Plyr for the first time
        const plyrInstance = new Plyr(video, {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            settings: ['captions', 'quality', 'speed']
        });

        // Play the first video by default
        playVideo(0);
    </script>
</body>
</html>
