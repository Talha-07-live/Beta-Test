<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clappr Player</title>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/level-selector-plugin@latest/dist/level-selector.min.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    var player = new Clappr.Player({
      source: "https://kbsworld-ott.akamaized.net/hls/live/2002341/kbsworld/01.m3u8", // HLS stream with multiple quality levels
      parentId: "#player",
      poster: 'http://clappr.io/poster.png',
      plugins: [LevelSelector],
      levelSelectorConfig: {
        title: 'Quality', // The title to be displayed in the quality selection menu
        labels: { // Labels for the quality levels
          2: 'High', // High quality (Index 2)
          1: 'Medium', // Medium quality (Index 1)
          0: 'Low' // Low quality (Index 0)
        }
      }
    });
  </script>
</body>
</html>
