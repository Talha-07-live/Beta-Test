<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Stream with Temporary Pop-up Block</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Live Stream with Pop-up Block During Click</h1>

    <!-- Embed the iframe without sandbox -->
    <iframe id="liveStream" 
            src="https://stream.crichd.sc/update/willowcricket.php" 
            allow="fullscreen; autoplay; encrypted-media">
    </iframe>

    <!-- JavaScript to block pop-ups specifically during clicks -->
    <script>
        // Store the original window.open function
        const originalWindowOpen = window.open;

        // Function to disable pop-ups temporarily
        function disablePopups() {
            window.open = function() {
                console.log('Blocked a pop-up triggered by a click inside the iframe!');
                return null; // Block window.open
            };
        }

        // Function to restore the original window.open behavior
        function restorePopups() {
            window.open = originalWindowOpen; // Restore original behavior
        }

        // Attach event listener to the iframe for detecting click events
        const iframe = document.getElementById('liveStream');
        iframe.onload = function() {
            // Attach mouse events to detect when clicks happen inside the iframe
            iframe.contentWindow.document.addEventListener('mousedown', function() {
                // Disable pop-ups when clicking inside the iframe
                disablePopups();
            });

            iframe.contentWindow.document.addEventListener('mouseup', function() {
                // Restore pop-ups shortly after the click
                setTimeout(restorePopups, 500); // 0.5 second delay
            });
        };
    </script>

</body>
</html>
