<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Football Club</title>
    <style>
        /* Existing CSS here... */

        /* Iframe advertisement in the corner */
        .iframe-ad {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            border: 2px solid #f9a825;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            background-color: #fff;
        }

        .iframe-ad iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-ad {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }

        .close-ad:hover {
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <!-- Existing content of your website here... -->

    <!-- Iframe Advertisement in the corner -->
    <div class="iframe-ad" id="iframeAd">
        <button class="close-ad" id="closeAd">X</button>
        <iframe src="https://talha-07-live.github.io/Talhas-Web-Host10/" title="Advertisement"></iframe> <!-- Replace with your ad URL -->
    </div>

    <!-- JavaScript for closing the ad -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ad = document.getElementById('iframeAd');
            const closeBtn = document.getElementById('closeAd');

            // Close the ad when the close button is clicked
            closeBtn.addEventListener('click', function() {
                ad.style.display = 'none';
            });
        });
    </script>
</body>
</html>
