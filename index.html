<!DOCTYPE html>
<html>
<head>
    <title>Embedded Iframe with Controls</title>
    <style>
        #iframe-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #myIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="myIframe" src="https://idn.gdplayertv.to/live-tv/fox-sports-1?alt=0&embed=1" allow="autoplay"></iframe>
    </div>

    <script>
        var iframe = document.getElementById('myIframe');

        // Function to automatically play the iframe content
        function autoPlay() {
            if (iframe) {
                iframe.contentWindow.postMessage('autoPlay', '*');
            }
        }

        // Function to automatically unmute the iframe content
        function autoUnmute() {
            if (iframe) {
                iframe.contentWindow.postMessage('autoUnmute', '*');
            }
        }

        // Automatically trigger autoplay and unmute when iframe loads
        iframe.onload = function() {
            autoPlay();
            autoUnmute();
        };
    </script>
</body>
</html>
