<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Embed</title>
</head>
<body>

    <!-- Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v16.0"></script>

    <!-- Facebook Video Embed -->
    <div class="fb-video" data-href="https://www.facebook.com/share/v/D9kuXJahxcZMzgB9/?mibextid=jmPrMh" data-width="500" data-show-text="false">
    </div>

</body>
</html>
