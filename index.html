<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Interaction Block</title>
    <style>
        /* Style for iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Create an overlay to block interactions */
        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        /* Wrapper to hold iframe and overlay */
        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 600px; /* Same height as iframe */
        }

        /* Enable this class to block interaction */
        .block-interaction .iframe-overlay {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <h1>Iframe with Interaction Block</h1>

    <div class="iframe-wrapper">
        <iframe src="https://talha-07-live.github.io/Beta-Tsting/"></iframe>
        <div class="iframe-overlay"></div> <!-- This overlay blocks all interaction -->
    </div>

    <!-- Optionally, you can toggle interaction blocking with a button -->
    <button onclick="toggleInteraction()">Toggle Interaction</button>

    <script>
        // Function to toggle interaction blocking
        function toggleInteraction() {
            const iframeWrapper = document.querySelector('.iframe-wrapper');
            iframeWrapper.classList.toggle('block-interaction');
        }

        // Initially block interaction
        document.querySelector('.iframe-wrapper').classList.add('block-interaction');
    </script>
</body>
</html>
