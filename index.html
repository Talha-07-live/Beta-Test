<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Player Example</title>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    
    <!-- Optional: Font Awesome for icons (you can use other icon libraries or none at all) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Optional: Custom styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .player-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="player" playsinline controls>
            <source src="https://kbsworld-ott.akamaized.net/hls/live/2002341/kbsworld/01.m3u8" type="video/mp4">
            <!-- Add other video sources if needed -->
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Plyr JavaScript -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player');
        });
    </script>
</body>
</html>
