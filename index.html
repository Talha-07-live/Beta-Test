<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's M3U8 Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #my-video {
            width: 100%;
            display: none; /* Initially hide HLS video player */
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        #my-iframe {
            width: 100%;
            display: none; /* Initially hide iframe */
            position: relative;
            z-index: 1;
        }
        #password {
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        .video-container {
            position: relative;
            width: 100%; /* Adjusted to full width */
            padding: 10px; /* Added padding for spacing */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            display: flex;
            justify-content: center; /* Center align items horizontally */
            align-items: center; /* Center align items vertically */
            flex-direction: column; /* Stack items vertically */
        }
        .quality-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        .support-button {
            position: absolute;
            top: 20px; /* Adjust top position as needed */
            right: 20px; /* Adjust right position as needed */
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .support-button:hover {
            background-color: #1e7e34;
        }
        footer {
            margin-top: auto; /* Push footer to the bottom */
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .footer-text {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43, #feca57, #48dbfb, #1dd1a1, #f368e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s infinite;
            background-size: 300%;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes border-animation {
            0% {
                border-color: #ff6b6b;
            }
            20% {
                border-color: #ff9f43;
            }
            40% {
                border-color: #feca57;
            }
            60% {
                border-color: #48dbfb;
            }
            80% {
                border-color: #1dd1a1;
            }
            100% {
                border-color: #f368e0;
            }
        }
        .logo {
            width: 200px; /* Adjust the width as needed */
            margin-top: auto; /* Push logo to the bottom */
            margin-bottom: 20px; /* Add spacing below the logo */
        }
        .colorful-light {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43, #feca57, #48dbfb, #1dd1a1, #f368e0);
            background-size: 600% 600%;
            border-radius: 20px;
            z-index: 0;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button id="submit-btn">Submit</button>
    </div>
    <div class="video-container">
        <video id="my-video" controls width="640" height="360" src="https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8"></video>
        <iframe id="my-iframe" src="https://emdftinya.tinyuri.org/embed/english.php" width="100%" height="400px" frameborder="0" allowfullscreen style="display: none;"></iframe>
        <img src="https://s12.gifyu.com/images/SYa8u.png" alt="Logo" class="logo">
        <div class="quality-controls">
            <label for="quality-options" style="display: none;">Select Quality:</label>
            <select id="quality-options" style="display: none;">
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <button class="support-button" onclick="openSupport()">Support</button>
        <div class="colorful-light"></div>
    </div>
    <footer><span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span></footer>

    <script>
        const PASSWORD = "Talha"; // Set your password here
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const videoPlayer = document.getElementById('my-video');
        const iframePlayer = document.getElementById('my-iframe');
        const qualityControls = document.querySelector('.quality-controls');

        submitBtn.addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                loginForm.style.display = 'none';
                videoPlayer.style.display = 'none';
                iframePlayer.style.display = 'block';
                qualityControls.style.display = 'block';

                // Optionally, load the iframe content after password validation
                iframePlayer.src = "https://emdftinya.tinyuri.org/embed/english.php";
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        function openSupport() {
            window.open("https://t.me/talhasmovie_request_bot", "_blank");
        }
    </script>
</body>
</html>
