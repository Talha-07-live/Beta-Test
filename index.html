<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmovin Player Example</title>
    <!-- Include Bitmovin Player SDK -->
    <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        #bitmovin-player {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <h1>Bitmovin Player Example</h1>
    <div id="bitmovin-player"></div>

    <script>
        var conf = {
            key: 'YOUR_BITMOVIN_PLAYER_KEY', // Replace with your Bitmovin Player key
            playback: {
                autoplay: true,
                muted: false,
            },
            source: {
                hls: 'https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8',
                drm: {
                    widevine: {
                        LA_URL: 'YOUR_WIDEVINE_LICENSE_URL' // Replace with your Widevine DRM license URL
                    }
                    // Add other DRM configurations as needed (PlayReady, FairPlay, etc.)
                }
            }
        };
        
        var playerContainer = document.getElementById('bitmovin-player');
        var player = new bitmovin.player.Player(playerContainer, conf);

        player.load(conf.source).then(function () {
            console.log('Successfully loaded source');
        }).catch(function (reason) {
            console.error('Error while loading source', reason);
        });
    </script>
</body>
</html>
