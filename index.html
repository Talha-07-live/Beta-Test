<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        // Enhanced Ad Blocker
        document.addEventListener('DOMContentLoaded', () => {
            const adSelectors = [
                'iframe[src*="ads"]',
                'iframe[src*="ad"]',
                'div[class*="ad"]',
                'div[id*="ad"]',
                'img[src*="ads"]',
                'img[src*="ad"]',
                'a[href*="ad"]',
                '[class*="banner"]',
                '[id*="banner"]',
                '[class*="popup"]',
                '[id*="popup"]',
                '[class*="overlay"]',
                '[id*="overlay"]',
                '[style*="display: none;"]'
            ];

            // Function to remove ad elements
            const removeAds = () => {
                adSelectors.forEach(selector => {
                    const ads = document.querySelectorAll(selector);
                    ads.forEach(ad => ad.remove());
                });
            };

            // Mutation observer to catch dynamically loaded ads
            const observer = new MutationObserver(removeAds);
            observer.observe(document.body, { childList: true, subtree: true });

            // Initial removal of ads on page load
            removeAds();
        });
    </script>
</head>
<body>
    <iframe src="https://en.gdplayertv.to/live-tv/willow-cricket/?embed=1" allowfullscreen></iframe>
</body>
</html>
