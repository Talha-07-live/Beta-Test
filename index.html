<html>
<head>
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="360">
    <source src="https://example.com/your-hls-stream.m3u8" type="application/x-mpegURL">
  </video>
  <script>
    var player = videojs('my-video');
    player.ready(function() {
      var hls = new Hls();
      hls.loadSource('https://edge01.iptv.digijadoo.net/live/nagorik_tv/playlist.m3u8?md5=KL0iIWs-P-6Zjf0U2vNVAw&expires=1718448323&user=d477246e9e724f81a011b847457e71c4');
      hls.attachMedia(player.video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        player.play();
      });
    });
  </script>
</body>
</html>
