<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurosport 1</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="eurosportIframe" src="https://en.gdplayertv.to/live-tv/eurosport-1?embed=1" allow="fullscreen"></iframe>

    <script>
        const iframe = document.getElementById('eurosportIframe');

        // Block any new window/tab opening triggered by the iframe
        function blockNewTabs(e) {
            const ifrWin = iframe.contentWindow;

            // Block window.open()
            ifrWin.open = function() {
                console.log('Blocked an attempt to open a new tab or window.');
                return null;
            };

            // Block right-click and middle-click on links
            const ifrDoc = ifrWin.document;
            ifrDoc.addEventListener('click', function(event) {
                if (event.target.tagName === 'A' && (event.which === 2 || event.ctrlKey || event.metaKey)) {
                    event.preventDefault();
                    console.log('Blocked an attempt to open a new tab via right/middle click or Ctrl/Cmd click.');
                }
            });

            // Continuously monitor and block open attempts
            const observer = new MutationObserver(() => {
                const anchors = ifrDoc.querySelectorAll('a[target="_blank"]');
                anchors.forEach(anchor => anchor.removeAttribute('target'));
            });

            observer.observe(ifrDoc.body, { childList: true, subtree: true });
        }

        iframe.onload = blockNewTabs;
    </script>
</body>
</html>
