<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player with VLC</title>
</head>
<body>
    <embed type="application/x-vlc-plugin" 
           pluginspage="http://www.videolan.org"
           width="640"
           height="480"
           id="vlc"
           target="https://fifabd.xyz/tttttt/play.php?id=1&q=720"
           autoplay="yes"
           loop="yes"
           toolbar="yes"
           controls="yes"
           nojava="true" />
    <script>
        document.getElementById('vlc').target = 'https://fifabd.xyz/tttttt/play.php?id=1&q=720';
    </script>
</body>
</html>
