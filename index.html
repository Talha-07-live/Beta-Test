<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Popup Blocker with Autoplay</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Video Embed With Popup Block and Click Blocking</h1>

  <!-- Iframe embedding with autoplay parameter -->
  <iframe 
    id="myIframe" 
    src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
    width="100%" 
    height="500px" 
    frameborder="0" 
    allow="autoplay" 
    allowfullscreen></iframe>

  <script>
    // Intercept window.open globally to block new tabs/windows
    (function() {
      const originalOpen = window.open;
      window.open = function(url, name, specs) {
        console.log('Blocked attempt to open a new window or tab:', url);
        return null;  // Prevent the opening of new tabs/windows
      };
    })();

    // Prevent clicks that would navigate away
    document.getElementById('myIframe').addEventListener('load', function() {
      const iframeWindow = document.getElementById('myIframe').contentWindow;
      
      // If you have access to the iframe (same-origin), you can block events here
      try {
        iframeWindow.document.addEventListener('click', function(event) {
          // Check if the target is a link
          if (event.target.tagName === 'A' || event.target.closest('A')) {
            event.preventDefault(); // Prevent default link behavior
            console.log('Prevented navigation from link click.');
          }
        }, true);
      } catch (error) {
        console.error('Cross-origin access error:', error);
      }
    });
  </script>

</body>
</html>
