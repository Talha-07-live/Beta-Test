<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurosport 1</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="eurosportIframe" src="https://en.gdplayertv.to/live-tv/eurosport-1?embed=1" allow="fullscreen"></iframe>

    <script>
        const iframe = document.getElementById('eurosportIframe');

        iframe.onload = function() {
            try {
                const iframeWindow = iframe.contentWindow;
                
                // Override window.open to block new tabs/windows
                iframeWindow.open = function() {
                    console.log('Blocked an attempt to open a new tab or window.');
                    return null;
                };
            } catch (e) {
                console.warn('Cannot access iframe content due to cross-origin restrictions.');
            }
        };

        // General safeguard against popups
        window.open = function(url) {
            console.log('Blocked an attempt to open a new tab or window.');
            return null;
        };
    </script>
</body>
</html>
