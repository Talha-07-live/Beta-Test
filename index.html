<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Popup Blocker</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Video Embed With Popup Block</h1>

  <!-- Iframe embedding -->
  <iframe 
    id="myIframe" 
    src="https://stream.crichd.sc/update/willowcricket.php" 
    width="100%" 
    height="500px" 
    frameborder="0" 
    allowfullscreen></iframe>

  <script>
    // Intercept any window.open event from the iframe
    (function() {
      const originalOpen = window.open;
      window.open = function(url, name, specs) {
        console.log('Blocked attempt to open a new window or tab:', url);
        return null;  // Prevent the opening of new tabs/windows
      };
    })();

    // Monitor focus event to close any new popups that might be triggered
    window.addEventListener('focus', function() {
      const newWindows = [];
      const originalOpen = window.open;
      window.open = function(url, name, specs) {
        const newWindow = originalOpen.apply(this, arguments);
        if (newWindow) {
          newWindows.push(newWindow);
          newWindow.close();  // Close the popup immediately
          console.log('Detected and closed a popup window:', url);
        }
        return null;
      };
    });

    // Detect click events within the iframe and block navigation
    document.getElementById('myIframe').addEventListener('load', function() {
      const iframe = document.getElementById('myIframe');
      const iframeWindow = iframe.contentWindow || iframe.contentDocument.defaultView;

      // Prevent navigation to external URLs or new tabs/windows
      iframeWindow.document.addEventListener('click', function(event) {
        event.preventDefault();  // Prevent the default behavior
        console.log('Click inside iframe detected and prevented');
      }, true);
    });

  </script>

</body>
</html>
