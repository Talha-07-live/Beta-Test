<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css">
</head>
<body>
    <div id="player"></div>

    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@latest/dist/dash-shaka-playback.min.js"></script>
    <script>
        var player = new Clappr.Player({
            parentId: '#player',
            source: 'https://kbsworld-ott.akamaized.net/hls/live/2002341/kbsworld/01.m3u8',
            autoPlay: true,
            poster: 'https://i.ytimg.com/vi/nfWlot6h_JM/hqdefault.jpg',
            plugins: [DashShakaPlayback],
            height: 360,
            width: 640
        });
    </script>
</body>
</html>
