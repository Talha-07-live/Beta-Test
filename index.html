<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js HLS Player</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <!-- Include Video.js and videojs-contrib-hls -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-js {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <h1>Video.js HLS Player</h1>
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="360" data-setup='{}'>
        <source src="https://allinonereborn.tech/doordarshan.m3u8/?id=2343" type="application/x-mpegURL">
        Your browser does not support the video tag or the file format of this video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var player = videojs('my-video');
            player.play();
        });
    </script>
</body>
</html>
