<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Audio & Caption Video Player with Video.js</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .video-js {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>Multi-Audio & Caption Video Player</h1>

  <!-- Video.js Player -->
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup='{}'>
    <source src="https://api005.backblazeb2.com/file/ssbucket/8f564d39-55bb-11ef-a359-992eccd540ca.mkv" type="video/mkv">
    
    <!-- Multiple audio tracks (handled by video.js) -->
    <track kind="captions" src="captions_en.vtt" srclang="en" label="English" default>
    <track kind="captions" src="captions_es.vtt" srclang="es" label="Spanish">
    
    <!-- If you have multiple audio tracks, Video.js will handle switching them -->
  </video>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <script>
    // Initializing the video player with Video.js
    var player = videojs('my-video');

    // Enable audio track switching if multiple audio tracks are present
    player.on('loadedmetadata', function() {
      const audioTracks = player.audioTracks();
      if (audioTracks && audioTracks.length > 1) {
        console.log('Multiple audio tracks available:', audioTracks);
      }
    });
  </script>

</body>
</html>
