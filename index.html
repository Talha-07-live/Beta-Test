<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            const iframe = document.getElementById('stream-iframe');

            // Listen for messages from the iframe
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://en.gdplayertv.to') return; // Change this to the actual origin if needed
                // Check if the iframe is attempting to open a new tab
                if (event.data && event.data.type === 'prevent-open') {
                    // Handle preventing the new tab or window here
                    alert('Blocked a new tab from opening.');
                }
            });

            // Load the iframe
            iframe.src = 'https://en.gdplayertv.to/live-tv/astro-cricket/?embed=1';
        }
    </script>
</head>
<body>
    <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts"></iframe>
</body>
</html>
