<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Navigation Block</title>
    <style>
        /* Styling for your iframe */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Embedded Video Player with Navigation Block</h1>
    
    <!-- Iframe with Sandbox Permissions -->
    <iframe 
        id="videoIframe"
        src="https://stream.crichd.sc/update/willowcricket.php" 
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-downloads"
        allow="fullscreen; accelerometer; autoplay; encrypted-media; camera; microphone; geolocation; clipboard-write; payment">
    </iframe>
    
    <p>Note: Navigation away from this page is blocked.</p>

    <script>
        // Override window.open to block new windows or tabs
        window.open = function() {
            console.log("Blocked an attempt to open a new window.");
            return null; // Prevent any new window from opening
        };

        // Prevent pop-up links from working inside the iframe
        document.addEventListener('click', function(event) {
            if (event.target.tagName === 'A') {
                event.preventDefault(); // Block the default action (which would open a new window)
                console.log("Blocked a link from opening a new tab.");
            }
        }, true);

        // Function to monitor iframe content for navigation
        function monitorIframe(iframe) {
            const iframeWindow = iframe.contentWindow;

            // Monitor for navigation events
            const originalLocation = iframeWindow.location.href;
            setInterval(function() {
                if (iframeWindow.location.href !== originalLocation) {
                    console.log("Blocked navigation attempt to: " + iframeWindow.location.href);
                    iframeWindow.location.href = originalLocation; // Revert to original location
                }
            }, 100); // Check every 100 milliseconds
        }

        // Start monitoring after iframe loads
        document.getElementById('videoIframe').onload = function() {
            monitorIframe(this);
        };
    </script>

</body>
</html>
