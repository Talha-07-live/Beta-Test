<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player DRM Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.0/shaka-player.compiled.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>DRM Protected Content Player</h1>
    <video id="video" width="640" controls autoplay></video>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const manifestUri = 'https://example.com/path/to/manifest.mpd';  // Replace with your actual DRM-protected manifest URL
            const licenseServerUri = 'https://example.com/path/to/license';  // Replace with your actual DRM license server URL

            // Initialize Shaka Player
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            // Listen for error events.
            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });

            // Configure DRM license server
            player.configure({
                drm: {
                    servers: {
                        'com.widevine.alpha': licenseServerUri,
                        'com.microsoft.playready': licenseServerUri
                    }
                }
            });

            // Try to load a manifest.
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                console.error('Error loading video', error);
            }
        });
    </script>
</body>
</html>
