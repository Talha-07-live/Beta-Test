<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Navigation Prevention</title>
    <style>
        /* Optional styling for your iframe */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Embedded Video Player with Navigation Prevention</h1>
    
    <!-- Iframe with Advanced Permissions -->
    <iframe 
        id="videoIframe"
        src="https://stream.crichd.sc/update/willowcricket.php" 
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-downloads"
        allow="fullscreen; accelerometer; autoplay; encrypted-media; camera; microphone; geolocation; clipboard-write; payment">
    </iframe>
    
    <p>Note: Navigation away from this page is blocked.</p>

    <script>
        // Override window.open to block new windows or tabs
        window.open = function() {
            console.log("Blocked an attempt to open a new window.");
            return null; // Prevent any new window from opening
        };

        // Prevent pop-up links from working inside the iframe
        document.addEventListener('click', function(event) {
            if (event.target.tagName === 'A') {
                event.preventDefault(); // Block the default action (which would open a new window)
                console.log("Blocked a link from opening a new tab.");
            }
        }, true);

        // Prevent navigation away from the iframe
        const iframe = document.getElementById('videoIframe');
        iframe.onload = function() {
            // Listen for navigation attempts
            const iframeWindow = iframe.contentWindow;

            // Override the location.replace method to prevent navigation
            iframeWindow.location.replace = function(url) {
                console.log("Blocked navigation to: " + url);
                return null; // Prevent navigation
            };

            // Optionally, prevent any other methods that can change the location
            iframeWindow.addEventListener('beforeunload', function(event) {
                event.preventDefault();
                event.returnValue = ''; // Prompt user if they try to leave
            });
        };
    </script>

</body>
</html>
