<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer-text {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            color: red;
            background-color: transparent;
            font-size: 85%;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            z-index: 10;
        }

        .footer-text span {
            display: inline-block;
            padding-left: 95%;
            animation: slide 25s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(8%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .telegram-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 15;
            cursor: pointer;
        }

        .telegram-button img {
            width: 50px;
            height: 50px;
            border-radius: 20%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        function requestFullScreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        window.onload = function () {
            requestFullScreen(); // Try to open the page in full-screen mode on load

            const allowedDomains = [
                '',
                '',
                '',
                ''
            ];

            const referrer = document.referrer;
            const isAllowed = allowedDomains.some(domain => referrer.startsWith(domain));

            if (!isAllowed) {
                document.body.innerHTML = '<h1>Unauthorized Access (By Order Of Talha, The Creator Of This Page)</h1>';
                return;
            }

            const iframe = document.getElementById('stream-iframe');

            window.addEventListener('message', function (event) {
                if (event.origin !== 'https://streamhd247.info/') return;
                if (event.data && event.data.type === 'prevent-open') {
                    alert('Blocked a new tab from opening.');
                }
            });

            iframe.src = 'https://streamhd247.info/sourcecricket.html';

            setTimeout(function () {
                document.querySelector('.footer-text').style.display = 'none';
            }, 25000);
        }

        function openTelegram() {
            window.open('https://t.me/talhasmovie_request_bot', '_blank');
        }
    </script>
</head>

<body>

    <div class="footer-text">
        <span>Welcome to Talha's Stream, You're Watching Live Cricket!</span>
    </div>

    <div class="telegram-button" onclick="openTelegram()">
        <img src="https://s1.gifyu.com/images/SAe3R.png" alt="Telegram">
    </div>

    <div class="iframe-container">
        <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts" scrolling="no" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; idle-detection" allowfullscreen></iframe>
    </div>

</body>

</html>
