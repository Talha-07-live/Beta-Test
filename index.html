<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Player with ClearKey DRM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
</head>
<body>
  <video id="video" width="640" controls></video>

  <script>
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var key = getParameterByName('key');
    var key2 = getParameterByName('key2');
    
    const manifestUri = "https://drmlive.in/sports/Astro/default.mpd";

    async function init() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();
      window.player = player;
      window.ui = ui;

      const config = {
        enableKeyboardPlaybackControls: true,
        'seekBarColors': {
          base: 'rgba(255,255,255,.2)',
          buffered: 'rgba(255,255,255,.4)',
          played: 'rgb(255,0,0)',
        },
      };

      ui.configure(config);

      player.configure({
        drm: {
          clearKeys: {
            [key]: key2 || 'default_value_if_no_key2'
          }
        }
      });

      document.addEventListener('keydown', (e) => {
        const videoContainer = document.querySelector('video');
        let is_fullscreen = () => !!document.fullscreenElement;
        let audio_vol = video.volume;

        if (e.key == 'f') {
          if (is_fullscreen()) {
            document.exitFullscreen();
          } else {
            videoContainer.requestFullscreen();
          }
          e.preventDefault();
        } else if (e.key == ' ') {
          video.paused ? video.play() : video.pause();
          e.preventDefault();
        } else if (e.key == "ArrowUp") {
          e.preventDefault();
          video.volume = Math.min(audio_vol + 0.05, 1);
        } else if (e.key == "ArrowDown") {
          e.preventDefault();
          video.volume = Math.max(audio_vol - 0.05, 0);
        } else if (e.key == 'm') {
          e.preventDefault();
          video.muted = !video.muted;
        }
      });

      player.addEventListener('error', onPlayerErrorEvent);
      controls.addEventListener('error', onUIErrorEvent);

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        onPlayerError(error);
      }
    }

    function onPlayerErrorEvent(errorEvent) {
      onPlayerError(errorEvent.detail);
    }

    function onPlayerError(error) {
      console.error('Error code', error.code, 'object', error);
    }

    function onUIErrorEvent(errorEvent) {
      onPlayerError(errorEvent.detail);
    }

    function initFailed(errorEvent) {
      console.error('Unable to load the UI library!');
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
</body>
</html>
