<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player HLS Example</title>
    <script src="https://cdn.jwplayer.com/lib/8.17.5/jwplayer.js"></script>
</head>
<body>
    <div id="player"></div>
    <script>
        var player = jwplayer("player");
        player.setup({
            file: "https://allinonereborn.tech/doordarshan.m3u8/?id=2343",
            type: "hls",
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            primary: "html5",
            hlshtml: true  // Enable HLS support using HTML5 video tag
        });
    </script>
</body>
</html>
