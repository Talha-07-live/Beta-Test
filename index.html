<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>

<video id="player" playsinline controls>
    <source type="application/x-mpegURL" src="your-hls-link.m3u8">
</video>

<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('player');
    const player = new Plyr(video);

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource('your-hls-link.m3u8');
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
        });

        hls.on(Hls.Events.BUFFER_APPENDING, () => {
            // Custom buffering logic to catch up live stream
            if (player.buffered.length) {
                const bufferEnd = player.buffered.end(0);
                if (video.currentTime < bufferEnd - 5) {
                    video.currentTime = bufferEnd - 5;
                }
            }
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                switch (data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        console.error('Network error:', data);
                        hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        console.error('Media error:', data);
                        hls.recoverMediaError();
                        break;
                    default:
                        hls.destroy();
                        break;
                }
            }
        });

        player.on('waiting', () => {
            const buffer = player.elements.display.buffer;
            buffer.classList.add('plyr__buffering');
        });

        player.on('playing', () => {
            const buffer = player.elements.display.buffer;
            buffer.classList.remove('plyr__buffering');
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://pc.sandipsitaula2023.com.np/TV/tsport1.m3u8';
        video.addEventListener('loadedmetadata', () => {
            video.play();
        });
    }
});
</script>
<style>
.plyr__buffering {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 5px;
    padding: 5px;
    position: absolute;
    z-index: 999;
}
</style>
</body>
</html>
