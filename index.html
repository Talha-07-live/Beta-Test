<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Multi-iframe Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .navbar {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 2;
        }

        .navbar a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="navbar" id="navbar">
            <a href="#" onclick="loadIframe('https://tv.mgsportstv.com/api/player/play.php?c=https://wtf.pstvlive.xyz/ps_live.php?ps=https://prod-sports-eng-cf.jiocinema.com/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsban_190924/master')">Service 1</a>
            <a href="#" onclick="loadIframe('https://talhas.arena1premium.rf.gd/')">Service 2</a>
            <a href="#" onclick="loadIframe('https://talhas.arena2premium.rf.gd/')">Service 3</a>
            <a href="#" onclick="loadIframe('https://talhas.arena3premium.rf.gd/')">Service 4</a>
            <a href="#" onclick="loadIframe('https://talhas.arenasport3.rf.gd/')">Service 5</a>
        </div>

        <iframe id="serviceFrame" src="https://www.hlsplayer.net/embed?type=m3u8&src=https://wtf.pstvlive.xyz/ps_live.php?ps=https://prod-sports-eng-cf.jiocinema.com/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsban_190924/master"></iframe>
    </div>

    <script>
        function loadIframe(serviceUrl) {
            document.getElementById('serviceFrame').src = serviceUrl;
            toggleMenu();  // Close the menu after clicking a link
        }

        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.style.display = navbar.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
