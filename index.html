<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Iframe with Popup Block</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Video Embed With Sandbox Iframe</h1>

    <!-- Iframe embedding with sandbox attribute -->
    <iframe 
        id="myIframe" 
        src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups" 
        allow="autoplay" 
        allowfullscreen></iframe>

    <script>
        // Intercept window.open globally to block new tabs/windows
        (function() {
            const originalOpen = window.open;
            window.open = function(url, name, specs) {
                console.log('Blocked attempt to open a new window or tab:', url);
                return null;  // Prevent the opening of new tabs/windows
            };
        })();

        // Function to prevent navigation from clicks on links inside the iframe
        const blockIframeNavigation = () => {
            const iframe = document.getElementById('myIframe');

            // Add event listener to capture clicks
            iframe.addEventListener('load', function() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // Add click event listener to the iframe document
                iframeDocument.addEventListener('click', function(event) {
                    if (event.target.tagName === 'A' || event.target.closest('A')) {
                        event.preventDefault(); // Prevent the default behavior of anchor links
                        console.log('Prevented navigation from link click inside iframe.');
                    }
                });
            });
        };

        // Call the function to set up blocking
        blockIframeNavigation();
    </script>

</body>
</html>
