<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    <style>
        /* Fullscreen Video CSS */
        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
        }

        /* ADBlock Modal CSS */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-container {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .modal-header {
            position: relative;
        }

        .modal-header img.backdrop {
            width: 100%;
            height: auto;
        }

        .modal-header strong {
            display: block;
            margin: 10px 0;
        }

        .modal-header button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .modal-body {
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
</head>

    <!-- Player -->
    <div id="player"></div>

    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>

            ]

        // Show ADBlock Modal if detected
        window.onload = function() {
            if (/* condition to check for adblock */) {
                document.getElementById('adblockModal').style.display = 'block';
            }
        };

        // Close the modal
        document.getElementById('close').onclick = function() {
            document.getElementById('adblockModal').style.display = 'none';
        };
