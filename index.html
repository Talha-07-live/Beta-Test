<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with Customizations</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        /* Basic styling for the player container */
        #player {
            width: 100%;
            height: 100vh;
            background: black;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // JWPlayer API Key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // Function to determine the file type based on the URL extension
        function getFileType(videoUrl) {
            if (videoUrl.endsWith('.mp4')) {
                return 'mp4';
            } else if (videoUrl.endsWith('.mkv')) {
                return 'video/mkv';
            } else if (videoUrl.endsWith('.m3u8')) {
                return 'hls';
            } else if (videoUrl.endsWith('.mpd')) {
                return 'dash';
            } else {
                return 'mp4'; // Default to MP4 if unknown
            }
        }

        // Function to setup JWPlayer for various video formats
        function setupPlayer(videoUrl) {
            const fileType = getFileType(videoUrl);

            const playerInstance = jwplayer("player").setup({
                controls: true,
                sharing: true,
                displaytitle: true,
                autoplay: true,
                displaydescription: true,
                abouttext: "Video Player By Talha's Stream",
                aboutlink: "https://t.me/talhasmovie_request_bot",

                skin: {
                    name: "netflix"
                },

                captions: {
                    color: "#FFF",
                    fontSize: 14,
                    backgroundOpacity: 0,
                    edgeStyle: "raised"
                },

                playlist: [
                    {
                        title: "Talha's Stream",
                        description: "You're Watching",
                        sources: [
                            {
                                file: videoUrl,
                                type: fileType,
                                label: "HD",
                                default: true
                            }
                        ],
                        drm: fileType === "dash" ? {
                            clearkey: {
                                keyId: "159a2b4e1d2d7f16892d35d935a2fb34",
                                key: "07809840dd0f511221ca78459167d1b3"
                            }
                        } : null
                    }
                ],
                advertising: {
                    client: "vast",
                    schedule: [
                        {
                            offset: "pre",
                            tag: ""
                        }
                    ]
                }
            });

            playerInstance.on("ready", function () {
                const playerContainer = playerInstance.getContainer();
                const buttonContainer = playerContainer.querySelector(".jw-button-container");
                const spacer = buttonContainer.querySelector(".jw-spacer");
                const timeSlider = playerContainer.querySelector(".jw-slider-time");
                buttonContainer.replaceChild(timeSlider, spacer);

                playerInstance.on("adBlock", () => {
                    const modal = document.querySelector("div.modal");
                    modal.style.display = "flex";

                    document.getElementById("close").addEventListener("click", () => location.reload());
                });

                const rewindContainer = playerContainer.querySelector(".jw-display-icon-rewind");
                const forwardContainer = rewindContainer.cloneNode(true);
                const forwardDisplayButton = forwardContainer.querySelector(".jw-icon-rewind");
                forwardDisplayButton.style.transform = "scaleX(-1)";
                forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
                const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
                nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);

                playerContainer.querySelector(".jw-display-icon-next").style.display = "none";
                const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
                const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
                forwardControlBarButton.style.transform = "scaleX(-1)";
                forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
                rewindControlBarButton.parentNode.insertBefore(forwardControlBarButton, rewindControlBarButton.nextElementSibling);

                [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
                    button.onclick = () => {
                        playerInstance.seek(playerInstance.getPosition() + 10);
                    };
                });
            });
        }

        // Example usage: Just replace this URL with the link to your MKV, MP4, HLS, or DASH video
        setupPlayer("https://f004.backblazeb2.com/file/switch-bucket/79fee3b0-241b-11ef-a1c0-6365c310f769.mkv");
    </script>
</body>
</html>
