<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurosport 1</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="eurosportIframe" src="https://en.gdplayertv.to/live-tv/eurosport-1?embed=1" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById('eurosportIframe');

        // Function to block window.open in iframe
        iframe.onload = function() {
            try {
                // Access the iframe's content window
                const iframeWindow = iframe.contentWindow;

                // Override the window.open method
                iframeWindow.open = function() {
                    console.log('Blocked a new window/tab attempt.');
                    return null;
                };

                // Continuously monitor and block open attempts
                setInterval(() => {
                    iframeWindow.open = function() {
                        console.log('Blocked a new window/tab attempt.');
                        return null;
                    };
                }, 1000);
            } catch (e) {
                console.warn('Cannot access iframe content due to cross-origin restrictions.');
            }
        };

        // Block any popups from the main page
        window.open = function() {
            console.log('Blocked a new window/tab attempt.');
            return null;
        };
    </script>
</body>
</html>
