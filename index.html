<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Popup Blocker</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Video Embed With Popup Block</h1>

  <!-- Iframe embedding -->
  <iframe 
    id="myIframe" 
    src="https://stream.crichd.sc/update/willowcricket.php" 
    width="100%" 
    height="500px" 
    frameborder="0" 
    allowfullscreen></iframe>

  <script>
    // Override window.open globally to prevent new tabs/windows
    (function() {
      const originalOpen = window.open;
      window.open = function(url, name, specs) {
        console.log('Blocked attempt to open a new window or tab.');
        return null;  // Prevent the action
      };

      // Monitor focus events to detect any attempts to force popups
      window.addEventListener('focus', function() {
        // Close any newly opened windows if any slip through
        const popup = originalOpen.apply(window, arguments);
        if (popup) {
          popup.close();
          console.log('Popup detected and closed');
        }
      });
    })();

    // Prevent any attempts to trigger navigation through user clicks
    document.getElementById('myIframe').addEventListener('load', function() {
      const iframe = document.getElementById('myIframe');
      const iframeWindow = iframe.contentWindow || iframe.contentDocument;

      // Detect click events inside the iframe
      iframeWindow.document.addEventListener('click', function(event) {
        event.preventDefault();  // Block any action that could lead to a new window or tab
        console.log('Click inside iframe prevented');
      }, true);
    });
  </script>

</body>
</html>
