<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Football Club</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 13px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 12px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffa000;
        }

        .hero-section {
            padding: 250px 10px;
            text-align: center;
            background-image: url('https://s11.gifyu.com/images/So8Pl.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin-top: 0;
        }

        .hero-section h2 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 22px;
            margin-bottom: 30px;
            margin-top: 70px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #f9a825;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffa000;
        }

        .about-section {
            padding: 320px 10px;
            text-align: center;
            background-image: url('https://s11.gifyu.com/images/So86k.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .team-section, .schedule-section, .results-section, .album-section {
            padding: 50px 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        .contact-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding-bottom: 20px;
        }

        .iframe-ad {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            border: 2px solid #f9a825;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            background-color: #fff;
        }

        .iframe-ad iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-ad {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }

        .close-ad:hover {
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Wizard FC</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#results">Results</a></li>
                <li><a href="#albums">Albums</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-section" id="home">
            <h2>Welcome to Wizard Football Club</h2>
            <p>The Home of Champions</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </header>

    <!-- Iframe Advertisement in the corner -->
    <div class="iframe-ad" id="iframeAd">
        <button class="close-ad" id="closeAd">X</button>
        <iframe src="https://www.example.com" title="Advertisement"></iframe> <!-- Replace with your ad URL -->
    </div>

    <footer id="contact">
        <div class="contact-container">
            <p>&copy; 2021-2024 Wizard Football Club | All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ad = document.getElementById('iframeAd');
            const closeBtn = document.getElementById('closeAd');

            // Close the ad when the close button is clicked
            closeBtn.addEventListener('click', function() {
                ad.style.display = 'none';
            });
        });
    </script>
</body>
</html>
