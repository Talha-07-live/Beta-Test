<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay on Page with Popup Blocker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Video Embed with Popup Block</h1>

    <!-- Iframe embedding -->
    <iframe 
        id="myIframe" 
        src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
        allow="autoplay" 
        allowfullscreen></iframe>

    <script>
        // Intercept and override window.open to stay on the page
        (function() {
            const originalOpen = window.open;
            window.open = function(url, name, specs) {
                const popup = originalOpen.apply(this, arguments);
                console.log('A new window/tab was opened:', url);

                // Focus back to the main window immediately
                if (popup) {
                    setTimeout(() => {
                        window.focus();
                    }, 100);  // Delay focus to ensure the new window opens
                }

                return popup;  // Allow the popup to open but stay on the current page
            };
        })();

        // Monitor focus shifts, force focus back to the main window
        window.addEventListener('blur', function() {
            setTimeout(() => {
                window.focus();  // Refocus the current page
                console.log('Forced focus back to main window.');
            }, 100);  // Small delay to ensure we refocus after any new windows pop
        });

        // Handle iframe click events without redirecting or leaving the page
        document.getElementById('myIframe').addEventListener('load', function() {
            const iframe = document.getElementById('myIframe');
            const iframeWindow = iframe.contentWindow || iframe.contentDocument.defaultView;

            try {
                // Add click event listener to the iframe
                iframeWindow.document.addEventListener('click', function(event) {
                    const target = event.target || event.srcElement;

                    // Log click events
                    console.log('Click event inside iframe detected.');
                });
            } catch (e) {
                console.error('Cross-origin iframe; unable to access content:', e);
            }
        });
    </script>

</body>
</html>
