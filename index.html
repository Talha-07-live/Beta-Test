<!DOCTYPE html>
<html>
<head>
    <title>Embedded Iframe with Selective Ad Blocking</title>
    <style>
        #iframe-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #myIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .ad-blocker {
            position: absolute;
            background: rgba(255, 255, 255, 0); /* Transparent */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="myIframe" src="https://idn.gdplayertv.to/live-tv/fox-sports-1?alt=0&embed=1"></iframe>
        <div class="ad-blocker" id="adBlocker1" style="top: 10%; left: 10%; width: 200px; height: 100px;"></div>
        <div class="ad-blocker" id="adBlocker2" style="top: 70%; left: 20%; width: 200px; height: 100px;"></div>
    </div>

    <script>
        document.getElementById('myIframe').onload = function() {
            var iframe = document.getElementById('myIframe').contentWindow;

            function blockAds() {
                try {
                    var adElements = iframe.document.querySelectorAll('.ad-class'); // Adjust selector as needed
                    adElements.forEach(function(adElement) {
                        var rect = adElement.getBoundingClientRect();
                        createBlocker(rect.top, rect.left, rect.width, rect.height);
                    });
                } catch (e) {
                    console.log('Unable to access iframe content due to cross-origin restrictions', e);
                }
            }

            function createBlocker(top, left, width, height) {
                var adBlocker = document.createElement('div');
                adBlocker.className = 'ad-blocker';
                adBlocker.style.top = top + 'px';
                adBlocker.style.left = left + 'px';
                adBlocker.style.width = width + 'px';
                adBlocker.style.height = height + 'px';
                adBlocker.style.pointerEvents = 'auto';
                document.getElementById('iframe-container').appendChild(adBlocker);
            }

            blockAds();
            setInterval(blockAds, 2000); // Adjust blockers periodically for dynamic ads
        };
    </script>
</body>
</html>
