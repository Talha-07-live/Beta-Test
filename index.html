<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>
    
    <!-- Add Bootstrap CSS from cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative; /* Ensure footer positions correctly */
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Footer styling with scrolling text */
        .footer {
            position: absolute;
            bottom: 0; /* Position at the bottom */
            width: 100%;
            z-index: 2; /* Ensure it appears above the iframe */
            overflow: hidden; /* Hide any overflowed content */
            background-color: transparent; /* Fully transparent background */
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 30s linear infinite; /* Make the text scroll continuously */
            color: red;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%); /* Start off-screen */
            }
            100% {
                transform: translateX(-100%); /* Scroll to the left off-screen */
            }
        }
    </style>

    <!-- Add jQuery from cdnjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        window.onload = function() {
            // List of allowed domains
            const allowedDomains = [
                //'https://talhas.footballl.rf.gd',
                //'https://wizardfc.official.rf.gd',
                //'https://bhaichurikorbenna.servert.rf.gd'
            ];

            const referrer = document.referrer;

            if (referrer) {
                // Extract the origin (scheme + domain) from the referrer
                const referrerOrigin = new URL(referrer).origin;

                // Check if the request is coming from any of the allowed domains
                const isAllowed = allowedDomains.includes(referrerOrigin);

                if (!isAllowed) {
                    document.body.innerHTML = '<h1>চুরি করা মহাপাপ (By Order Of Talha, The Creator Of This Page)</h1>';
                    return;
                }
            } else {
                // If no referrer is available, deny access
                document.body.innerHTML = '<h1>Unauthorized Access (No Referrer Detected)</h1>';
                return;
            }

            const iframe = document.getElementById('stream-iframe');

            // Listen for messages from the iframe
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://en.gdplayertv.to') return; // Change this to the actual origin if needed
                // Check if the iframe is attempting to open a new tab
                if (event.data && event.data.type === 'prevent-open') {
                    // Handle preventing the new tab or window here
                    alert('Blocked a new tab from opening.');
                }
            });

            // Load the iframe
            iframe.src = 'https://en.gdplayertv.to/live-tv/ssc-1/?embed=1';

            // Hide the footer after 40 seconds
            setTimeout(function() {
                document.getElementById('footer').style.display = 'none';
            }, 32000); // 40 seconds
        }
    </script>
</head>
<body>
    <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts" scrolling="no" frameborder="0" loading="lazy" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; Idle-detection" allowfullscreen></iframe>

    <!-- Scrolling footer that will disappear after 40 seconds -->
    <div class="footer" id="footer">
        <div class="scrolling-text">This video may take 30 seconds to play, after that, there will be no buffering. | এই ভিডিওটি প্লে হতে 30 সেকেন্ড সময় লাগতে পারে, তারপর কোন বাফারিং হবে না।</div>
    </div>

    <!-- Add Bootstrap JS Bundle (includes Popper) from cdnjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
