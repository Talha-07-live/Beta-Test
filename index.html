<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Demo</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/1.8.2/plyr.css">
  <style>
    body {
      max-width: 1030px;
    }
    .buffering {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 1px 2px;
      border-radius: 1px;
    }
    .buffering.active {
      display: block;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <div class="buffering" id="bufferingIndicator">ℙ𝕝𝕖𝕒𝕤𝕖 𝔹𝕖 ℙ𝕒𝕥𝕚𝕖𝕟𝕥, 𝕋𝕒𝕝𝕙𝕒'𝕤 ℙ𝕝𝕒𝕪𝕖𝕣 𝕎𝕚𝕝𝕝 ℙ𝕝𝕒𝕪 𝕋𝕙𝕖 𝕍𝕚𝕕𝕖𝕠 𝕀𝕟 𝔸 𝕎𝕙𝕚𝕝𝕖. ℕ𝕠𝕨 𝕍𝕚𝕕𝕖𝕠 𝕀𝕤 𝔹𝕦𝕗𝕗𝕖𝕣𝕚𝕟𝕘.</div>
    <video preload="none" id="player" autoplay controls crossorigin poster="https://s10.gifyu.com/images/SYGkR.jpg"></video>
  </div>
  <script src="https://cdn.plyr.io/1.8.2/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.js"></script>
  <script>
    (function () {
      var video = document.querySelector('#player');
      var bufferingIndicator = document.getElementById('bufferingIndicator');
      var bufferStartTime = 0;
      var isBuffering = false;

      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('https://kbsworld-ott.akamaized.net/hls/live/2002341/kbsworld/01.m3u8');
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          var availableLevels = hls.levels;
          var targetResolution = 720;
          var targetIndex = availableLevels.findIndex(level => level.height === targetResolution);

          // If 720p is not found, use the highest resolution below 720p
          if (targetIndex === -1) {
            targetIndex = availableLevels.reduce((prev, curr, index) => {
              return (curr.height < targetResolution && curr.height > availableLevels[prev].height) ? index : prev;
            }, 0);
          }

          hls.loadLevel = targetIndex;
          hls.currentLevel = targetIndex;

          video.play();
        });

        // Error handling
        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error('HLS error:', data);
        });

        // Show buffering indicator on waiting event and store current time
        video.addEventListener('waiting', function() {
          console.log('Buffering started');
          bufferStartTime = video.currentTime;
          isBuffering = true;
          bufferingIndicator.classList.add('active');
        });

        // Hide buffering indicator on canplay event and resume from buffer start time
        video.addEventListener('canplay', function() {
          console.log('Buffering ended, resuming from', bufferStartTime);
          bufferingIndicator.classList.remove('active');
          if (isBuffering) {
            video.currentTime = bufferStartTime;
            isBuffering = false;
          }
        });

        // Hide buffering indicator on pause event
        video.addEventListener('pause', function() {
          console.log('Video paused');
          bufferingIndicator.classList.remove('active');
        });

        // Hide buffering indicator on ended event
        video.addEventListener('ended', function() {
          console.log('Video ended');
          bufferingIndicator.classList.remove('active');
        });
      } else {
        console.error('HLS not supported in this browser');
      }

      plyr.setup(video);
    })();
  </script>
</body>
</html>
