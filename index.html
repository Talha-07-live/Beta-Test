<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Clappr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@clappr/core@latest/dist/clappr.min.css">
    <!-- Add any additional CSS you might need here -->
    <style>
        #player {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <!-- Clappr JS -->
    <script src="https://cdn.jsdelivr.net/npm/@clappr/core@latest/dist/clappr.min.js"></script>
    <!-- SwarmCloudClapprPlugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/swarmcloud-clappr-plugin@latest/dist/swarmcloud.min.js"></script>

    <script>
        var p2pConfig = {
            // logLevel: 'debug',
            trackerZone: 'us',        // if using USA tracker
            token: "Qi7zWMfSg",
            waitForPeer: true,
            waitForPeerTimeout: 3.0,
            sourceUrl: "https://hotflix-bd.online/hotflixbd/T-Sports/video.m3u8?token=d0b652aece28d502f5f898ec6d2bdc16d94f4571-cf3f2013cdcdcb7543ea5cc59cae9d94-1726655691-1726644891&remote=103.124.251.10",
            // Other p2pConfig options provided
        }

        var player = new Clappr.Player({
            source: "https://hotflix-bd.online/hotflixbd/T-Sports/video.m3u8?token=d0b652aece28d502f5f898ec6d2bdc16d94f4571-cf3f2013cdcdcb7543ea5cc59cae9d94-1726655691-1726644891&remote=103.124.251.10",
            parentId: "#player",
            poster: '',
            width: '100%',
            height: '100%',
            autoPlay: true,
            plugins: [SwarmCloudClapprPlugin],
            playback: {
                hlsjsConfig: {
                    maxBufferSize: 0,       // Highly recommended setting in live mode
                    maxBufferLength: 12,     // Highly recommended setting in live mode
                    liveSyncDurationCount: 6,   // Highly recommended setting in live mode
                    // Other hlsjsConfig options provided by hls.js
                    p2pConfig
                }
            }
        });
    </script>
</body>
</html>
