<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Player Example</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    #my-video-player {
      width: 80%;
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="my-video-player">Loading video player...</div>

  <script>
    jwplayer("my-video-player").setup({
      file: "https://sports.bdixtv24.com/m3u8.php/willowextra.m3u8",
      image: "https://s11.gifyu.com/images/S1l3T.jpg", // Optional: Replace with the URL of your thumbnail image
      width: "100%",
      aspectratio: "16:9",
      controls: true,
      autostart: false
    });
  </script>
</body>
</html>
