<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypted Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Decrypted Video Player</h1>
    
    <video id="video" controls autoplay>
        <source src="https://fifabd.xyz/tttttt/play.php?id=1&q=720" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>
    
    <script>
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('https://fifabd.xyz/tttttt/play.php?id=1&q=720');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    </script>

</body>
</html>
