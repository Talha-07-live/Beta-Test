<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player Example</title>
    <!-- Include jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- Include JW Player -->
    <script src="https://cdn.jsdelivr.net/npm/jwplayer@8.21.1/jwplayer.js"></script>
    <!-- Include p2p Media Loader -->
    <script src="https://cdn.jsdelivr.net/npm/p2pml@latest/dist/p2pml.min.js"></script>
    <style>
        #my-video {
            width: 100%;
            height: auto;
            background: #000; /* Black background for video container */
        }
    </style>
</head>
<body>
    <!-- Video Player Container -->
    <div id="my-video">Loading the player...</div>

    <script>
        $(document).ready(function() {
            // Hide any auto-load content
            $(".auto-load").hide();

            // Initialize P2P Engine
            var engine = new p2pml.hlsjs.Engine();

            // Setup JW Player
            var player = jwplayer("my-video");
            player.setup({
                file: "https://astrocricket.talha07.workers.dev/?url=https://sports.bdixtv24.com/m3u8.php/willowextra.m3u8",
                type: "application/x-mpegURL",
                image: "https://anym3u8player.com/live.gif",
                width: "100%",
                aspectratio: "16:9",
                autostart: false,
                primary: "html5",
                preload: "auto",
                mute: false
            });

            // Remove preview image on play
            player.on("play", function() {
                $("#my-video .jw-preview").css("background-image", "none");
            });

            // Remove image when playing
            player.on("play", function() {
                player.setConfig({
                    image: ""
                });
            });

            // Attach P2P HLS provider
            if (typeof jwplayer_hls_provider !== 'undefined') {
                jwplayer_hls_provider.attach();
            }

            // Initialize P2PML with JW Player
            p2pml.hlsjs.initJwPlayer(player, {
                liveSyncDurationCount: 7,
                loader: engine.createLoaderClass()
            });
        });
    </script>
</body>
</html>
