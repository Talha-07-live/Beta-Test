<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Stream with Enhanced Pop-up Block</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Live Stream with Enhanced Pop-up Block</h1>

    <!-- Embed iframe with stricter permission policies -->
    <iframe id="liveStream" 
            src="https://stream.crichd.sc/update/willowcricket.php" 
            allow="fullscreen; autoplay; encrypted-media"
            allowfullscreen
            referrerpolicy="no-referrer" 
            loading="lazy"
            frameborder="0">
    </iframe>

    <!-- JavaScript to block pop-ups more effectively -->
    <script>
        // Override window.open to block any attempts to open new windows
        window.open = function() { 
            console.log('Blocked an attempt to open a new window!'); 
            return null; 
        };

        // Block pop-up attempts by intercepting clicks and context menus
        const iframe = document.getElementById('liveStream');
        iframe.onload = function() {
            try {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // Prevent default behavior on clicks inside the iframe
                iframeDocument.addEventListener('click', function(event) {
                    event.preventDefault();
                    console.log('Blocked a click that might trigger a pop-up.');
                });

                // Block right-click context menu to avoid additional pop-ups
                iframeDocument.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                    console.log('Blocked right-click context menu!');
                });

            } catch (error) {
                console.log("Could not access iframe content due to cross-origin restrictions.");
            }
        };
    </script>

</body>
</html>
