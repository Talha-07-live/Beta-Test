<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSPlayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 80%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Next Source Player</h1>
<video id="nsPlayer" controls></video>

<script>
    const videoSources = [
        'http://starshare.live:8080/live/664140/664140/12.ts',  // First video source
        'source2.mp4',  // Second video source (fallback)
        'source3.mp4'   // Third video source (fallback)
    ];

    const videoElement = document.getElementById('nsPlayer');
    let currentSourceIndex = 0;

    // Function to switch to the next source
    function switchToNextSource() {
        if (currentSourceIndex < videoSources.length - 1) {
            currentSourceIndex++;
            loadVideo();
        } else {
            alert('All sources have failed.');
        }
    }

    // Function to load and play the current source
    function loadVideo() {
        videoElement.src = videoSources[currentSourceIndex];
        videoElement.load();
        videoElement.play()
            .catch(() => {
                console.log('Error playing source:', videoSources[currentSourceIndex]);
                switchToNextSource();
            });
    }

    // Event listener for video error
    videoElement.addEventListener('error', () => {
        console.log('Video failed to load:', videoSources[currentSourceIndex]);
        switchToNextSource();
    });

    // Load the first video when the page is ready
    window.onload = loadVideo;
</script>

</body>
</html>
