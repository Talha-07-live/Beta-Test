<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Windows with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .window {
            width: 30%;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .window img {
            max-width: 100%;
            border-radius: 8px;
        }
        .window button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .window button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Window 1 -->
    <div class="window">
        <img src="image1.jpg" alt="Image 1">
        <button onclick="openLink('https://drmlive.in/Sonyliv/?play=sony-ten-1')">Button 1</button>
    </div>

    <!-- Window 2 -->
