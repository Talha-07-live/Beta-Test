<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker Script</title>

    <style>
        /* Hide common ad elements by default */
        .ad, .ads, .advertisement, .sponsored {
            display: none !important;
        }

        iframe[src*="ad"], iframe[src*="ads"], iframe[src*="sponsored"] {
            display: none !important;
        }

        /* Hide inline ad images */
        img[src*="ad"], img[src*="ads"], img[src*="sponsored"] {
            display: none !important;
        }
    </style>

    <script>
        // Block ads using JavaScript once the DOM has loaded
        window.addEventListener('load', function () {
            // List of common ad selectors to target
            var adSelectors = [
                'iframe[src*="ad"]', 
                'iframe[src*="ads"]', 
                'script[src*="ad"]', 
                'img[src*="ad"]', 
                '.ad', 
                '.ads', 
                '.advertisement', 
                '.sponsored'
            ];

            // Iterate over each selector and remove matching elements
            adSelectors.forEach(function (selector) {
                var elements = document.querySelectorAll(selector);
                elements.forEach(function (element) {
                    element.remove(); // Remove ad elements from the DOM
                });
            });

            // Optional: Clean up intervals and popups
            blockPopupIntervals();
        });

        // Optional function to block popup intervals
        function blockPopupIntervals() {
            // Commonly, ads use setInterval() to inject elements into the DOM
            var originalSetInterval = window.setInterval;
            window.setInterval = function(func, delay) {
                if (func.toString().includes("ad") || func.toString().includes("popup")) {
                    console.log("Ad or popup script detected and blocked.");
                    return; // Block interval if it's related to ads
                }
                return originalSetInterval(func, delay);
            };

            // Similar handling for setTimeout (sometimes used for popups)
            var originalSetTimeout = window.setTimeout;
            window.setTimeout = function(func, delay) {
                if (func.toString().includes("ad") || func.toString().includes("popup")) {
                    console.log("Ad or popup timeout detected and blocked.");
                    return;
                }
                return originalSetTimeout(func, delay);
            };
        }
    </script>
</head>
<body>
    <h1>Example Page with Ad Blocker</h1>
    <p>This page demonstrates how to block ads using a basic HTML and JavaScript script.</p>

    <!-- Example elements to simulate ads -->
    <iframe src="https://stream.crichd.sc/update/willowcricket.php"></iframe>
    <script src="https://example.com/ad-script.js"></script>
    <img src="https://example.com/ad-banner.jpg" alt="Ad Banner">
    <div class="ad">Ad content here</div>
</body>
</html>
