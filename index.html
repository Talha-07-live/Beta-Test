<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Iframe Windows</title>
</head>
<body>
    <h1>Iframe Blocker Example</h1>
    <iframe src="https://stream.crichd.sc/update/willowcricket.php" width="600" height="400" id="target-iframe"></iframe>

    <script>
        function blockPopupsAndKeepFocus() {
            let originalOpen = window.open;
            window.open = function() {
                console.log("Blocked a window.open call!");
                return null;
            };

            window.addEventListener('focus', function() {
                if (document.hidden) {
                    console.log("Window lost focus, returning to main window...");
                    window.focus();
                }
            });

            window.addEventListener('blur', function() {
                setTimeout(() => {
                    console.log("Window lost focus, returning to main window...");
                    window.focus();
                }, 100);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            blockPopupsAndKeepFocus();

            let observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'IFRAME') {
                            blockPopupsAndKeepFocus();
                        }
                    });
                });
            });
