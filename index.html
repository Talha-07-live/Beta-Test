<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s10.gifyu.com/images/SYGkR.jpg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px; /* Adjust the size as needed */
            height: 50px; /* Adjust the size as needed */
            background: url('https://s12.gifyu.com/images/SrMx2.png') no-repeat center center;
            background-size: contain;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="liveFrame" src="https://tv.durbinlive.pro/api/live/iframe.php?c=https://tv.durbinlive.pro/api/sports/twitter.php?id=1810827240491602142" allowfullscreen></iframe>
        <div class="thumbnail" id="thumbnail"></div>
        <div class="logo" id="logo"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById('liveFrame');
            const thumbnail = document.getElementById('thumbnail');
            const logo = document.getElementById('logo');

            thumbnail.addEventListener('click', function() {
                thumbnail.style.display = 'none';
                playVideo();
            });

            iframe.addEventListener('load', function() {
                playVideo();
                setInterval(playVideo, 1000); // Attempt to play every second
                setInterval(checkStatusBar, 500); // Check for status bar every half second
            });

            const playVideo = () => {
                try {
                    const playButton = iframe.contentWindow.document.querySelector('button'); // Adjust the selector to the correct play button element
                    if (playButton) {
                        playButton.click();
                    }
                } catch (e) {
                    console.log('Error accessing iframe content:', e);
                }
            };

            const checkStatusBar = () => {
                try {
                    // Replace '.status-bar-selector' with the actual selector for the status bar element in the iframe
                    const statusBar = iframe.contentWindow.document.querySelector('.status-bar-selector');
                    if (statusBar && window.getComputedStyle(statusBar).display !== 'none') {
                        logo.style.display = 'block';
                    } else {
                        logo.style.display = 'none';
                    }
                } catch (e) {
                    console.log('Error accessing iframe content:', e);
                }
            };
        });
    </script>
</body>
</html>
