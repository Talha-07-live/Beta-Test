<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Popup Blocker Without Sandbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Video Embed With Popup Block (No Sandbox)</h1>

    <!-- Iframe embedding without sandbox -->
    <iframe 
        id="myIframe" 
        src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
        allow="autoplay" 
        allowfullscreen></iframe>

    <script>
        // Intercept window.open globally to block new tabs/windows
        (function() {
            const originalOpen = window.open;
            window.open = function(url, name, specs) {
                console.log('Blocked attempt to open a new window or tab:', url);
                return null;  // Prevent the opening of new tabs/windows
            };
        })();

        // Detect clicks inside the iframe and prevent navigation
        const blockIframeNavigation = () => {
            const iframe = document.getElementById('myIframe');

            iframe.addEventListener('load', function() {
                const iframeWindow = iframe.contentWindow || iframe.contentDocument.defaultView;

                try {
                    // Add an event listener to the iframe's document
                    iframeWindow.document.addEventListener('click', function(event) {
                        const target = event.target || event.srcElement;
                        
                        // Prevent navigation if the target is a link (<a> tag)
                        if (target.tagName === 'A' || target.closest('A')) {
                            event.preventDefault();
                            console.log('Blocked navigation from link click inside iframe.');
                        }
                    }, true);
                } catch (e) {
                    console.error('Unable to access iframe content due to cross-origin policy:', e);
                }
            });
        };

        // Call the function to set up navigation blocking
        blockIframeNavigation();

    </script>

</body>
</html>
