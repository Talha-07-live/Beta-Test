<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Popup Blocker with Click Handling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Video Embed With Popup Block and Click Handling</h1>

    <!-- Iframe embedding with autoplay parameter -->
    <iframe 
        id="myIframe" 
        src="https://stream.crichd.sc/update/willowcricket.php?autoplay=1" 
        allow="autoplay" 
        allowfullscreen></iframe>

    <script>
        // Intercept window.open globally to block new tabs/windows
        (function() {
            const originalOpen = window.open;
            window.open = function(url, name, specs) {
                console.log('Blocked attempt to open a new window or tab:', url);
                return null;  // Prevent the opening of new tabs/windows
            };
        })();

        // Function to prevent navigation from clicks on links inside the iframe
        const blockIframeNavigation = () => {
            const iframe = document.getElementById('myIframe');

            // Create a wrapper div around the iframe
            const wrapper = document.createElement('div');
            wrapper.style.position = 'relative';
            wrapper.style.width = '100%';
            wrapper.style.height = '500px';
            wrapper.style.zIndex = '0';

            // Move the iframe inside the wrapper
            wrapper.appendChild(iframe);
            document.body.appendChild(wrapper);

            // Add event listener to capture clicks
            wrapper.addEventListener('click', function(event) {
                const isAnchor = event.target.tagName === 'A' || event.target.closest('A');
                if (isAnchor) {
                    event.preventDefault(); // Prevent the default behavior of anchor links
                    console.log('Prevented navigation from link click.');
                }
            });
        };

        // Call the function to set up blocking
        blockIframeNavigation();
    </script>

</body>
</html>
