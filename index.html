<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Stream with Click Pop-up Block</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Live Stream with Click Pop-up Block</h1>

    <!-- Embed the iframe without sandbox to avoid detection -->
    <iframe id="liveStream" 
            src="https://stream.crichd.sc/update/willowcricket.php" 
            allow="fullscreen; autoplay; encrypted-media"
            allowfullscreen
            referrerpolicy="no-referrer"
            frameborder="0">
    </iframe>

    <script>
        // Override window.open globally to block new windows or tabs
        window.open = function() {
            console.log('Blocked an attempt to open a new window/tab!');
            return null;
        };

        // Intercept clicks within the iframe and prevent pop-ups
        const iframe = document.getElementById('liveStream');
        iframe.onload = function() {
            try {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // Intercept all click events inside the iframe
                iframeDocument.addEventListener('click', function(event) {
                    event.preventDefault();  // Block default click behavior that triggers pop-ups
                    console.log('Blocked a click that could trigger a new window/tab!');
                });

                // Block any context menu (right-click) inside the iframe
                iframeDocument.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                    console.log('Blocked right-click context menu!');
                });

            } catch (error) {
                console.log("Cross-origin restrictions prevent access to the iframe's content.");
            }
        };
    </script>

</body>
</html>
