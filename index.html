<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Player Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@videolan/vlc.js@latest"></script>
</head>
<body>
    <h1>VLC Player Example</h1>
    <div id="vlc-container" style="width: 640px; height: 360px;"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var options = {
                media: {
                    url: "https://fifabd.xyz/tttttt/play.php?id=1&q=720",
                    type: 'video/mp4'
                }
            };

            var vlcPlayer = new VLC(options);
            document.getElementById("vlc-container").appendChild(vlcPlayer.el);
        });
    </script>
</body>
</html>
