<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Fullscreen</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px;
            border: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="iframe-container" id="iframeContainer">
    <iframe src="https://bestsolaris.com/solaris.php?postid=63897" allowfullscreen></iframe>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
</div>

<script>
    function toggleFullscreen() {
        var iframeContainer = document.getElementById("iframeContainer");

        if (!document.fullscreenElement) {
            if (iframeContainer.requestFullscreen) {
                iframeContainer.requestFullscreen();
            } else if (iframeContainer.mozRequestFullScreen) { // Firefox
                iframeContainer.mozRequestFullScreen();
            } else if (iframeContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframeContainer.webkitRequestFullscreen();
            } else if (iframeContainer.msRequestFullscreen) { // IE/Edge
                iframeContainer.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>

</body>
</html>
