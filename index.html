<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        /* Custom styles based on the provided skin */
        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // JWPlayer API Key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // Function to determine the source type (HLS, DASH, MP4)
        function determineSourceType(url) {
            if (url.endsWith(".mkv") || url.endsWith(".mp4")) {
                return "mp4";
            } else if (url.endsWith(".m3u8")) {
                return "hls";
            } else if (url.endsWith(".mpd")) {
                return "dash";
            }
            return "mp4"; // Default to MP4
        }

        // Function to setup JWPlayer with dynamic source detection
        function setupPlayer(videoUrls) {
            const playlistItems = videoUrls.map((video) => {
                const { title, description, image, sources } = video;

                return {
                    title: title || "Video Title",
                    description: description || "Video Description",
                    image: image || "https://s11.gifyu.com/images/S1l3T.jpg",
                    sources: sources.map((sourceUrl) => {
                        return {
                            file: sourceUrl,
                            type: determineSourceType(sourceUrl),
                            label: `${sourceUrl.label}p`, // Labeling resolutions
                            default: sourceUrl.default || false
                        };
                    })
                };
            });

            const playerInstance = jwplayer("player").setup({
                controls: true,
                sharing: true,
                displaytitle: true,
                autoplay: true,
                playlist: playlistItems
            });

            // Log the setup status
            playerInstance.on("ready", function() {
                console.log("JWPlayer is ready.");
            });

            playerInstance.on("error", function(e) {
                console.error("JWPlayer error:", e);
            });
        }

        // Replace the URLs below with your desired video URLs and resolutions
        setupPlayer([
            {
                title: "Test Video",
                description: "A test video",
                image: "https://s11.gifyu.com/images/S1l3T.jpg",
                sources: [
                    {
                        file: "https://upload.wikimedia.org/wikipedia/commons/transcoded/7/74/Sprite_Fright_-_Open_Movie_by_Blender_Studio.webm/Sprite_Fright_-_Open_Movie_by_Blender_Studio.webm.1080p.vp9.webm",
                        label: "1080",
                        default: true
                    },
                    {
                        file: "https://upload.wikimedia.org/wikipedia/commons/transcoded/7/74/Sprite_Fright_-_Open_Movie_by_Blender_Studio.webm/Sprite_Fright_-_Open_Movie_by_Blender_Studio.webm.720p.vp9.webm",
                        label: "720"
                    }
                ]
            }
        ]);
    </script>
</body>
</html>
